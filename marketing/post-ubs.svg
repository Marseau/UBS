      <stop offset="0%" stop-color="#2D5A9B"/>
      <stop offset="100%" stop-color="#4A7BC8"/>
    </linearGradient>
  </defs>
  <rect width="1080" height="1080" fill="url(#bg)" rx="30"/>

  <!-- Badge topo -->
  <text x="540" y="120" font-size="42" text-anchor="middle" 
        font-family="Inter, sans-serif" font-weight="600" fill="white">
    🚀 Automação via WhatsApp + IA
  </text>

  <!-- Texto central -->
  <text x="540" y="480" font-size="72" text-anchor="middle" 
        font-family="Inter, sans-serif" font-weight="800" fill="white">
    Transformamos
  </text>
  <text x="540" y="570" font-size="72" text-anchor="middle" 
        font-family="Inter, sans-serif" font-weight="800" fill="white">
    cliques em clientes
  </text>

  <!-- Subtexto -->
  <text x="540" y="670" font-size="40" text-anchor="middle" 
        font-family="Inter, sans-serif" font-weight="500" fill="#28A745">
    Captação | Agendamento | Follow-up
  </text>

  <!-- Rodapé CTA -->
  <rect x="340" y="880" width="400" height="80" rx="12" fill="white"/>
  <text x="540" y="935" font-size="40" text-anchor="middle" 
        font-family="Inter, sans-serif" font-weight="700" fill="#2D5A9B">
    🎁 Teste grátis 7 dias
  </text>

  <!-- Placeholder do logo -->
  <circle cx="100" cy="1000" r="60" fill="white" opacity="0.9"/>
  <text x="100" y="1010" font-size="28" text-anchor="middle" 
        font-family="Inter, sans-serif" font-weight="700" fill="#2D5A9B">
    LOGO
  </text>
</svg>