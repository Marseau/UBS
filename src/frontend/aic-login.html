<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | AIC - Applied Intelligence Clustering</title>
  <meta name="robots" content="noindex, nofollow">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/assets/AIC/Imagens%20Vetor%20/AIC%20Icone%20Cheio.png">

  <!-- Theme Color -->
  <meta name="theme-color" content="#0C1B33">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root {
      --aic-green: #0ECC97;
      --aic-green-dark: #0BA578;
      --aic-green-glow: rgba(14, 204, 151, 0.25);
      --aic-green-subtle: rgba(14, 204, 151, 0.1);
      --aic-navy: #0C1B33;
      --aic-navy-light: #122444;
      --aic-navy-lighter: #1a3055;
      --aic-white: #FDFDFD;
      --aic-gray: #94a3b8;
      --aic-gray-light: #cbd5e1;
      --aic-border: #1e3a5f;
      --aic-red: #ef4444;
      --aic-red-subtle: rgba(239, 68, 68, 0.1);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--aic-navy);
      color: var(--aic-white);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
    }

    .login-card {
      background: var(--aic-navy-light);
      border: 1px solid var(--aic-border);
      border-radius: 20px;
      padding: 48px 40px;
      text-align: center;
    }

    .logo {
      height: 69px;
      margin-bottom: 32px;
    }

    .login-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .login-subtitle {
      font-size: 14px;
      color: var(--aic-gray);
      margin-bottom: 32px;
    }

    /* Google Button - discreto, fundo transparente */
    .btn-google {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background: transparent;
      color: var(--aic-white);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 12px;
      padding: 14px 24px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-google:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(255, 255, 255, 0.4);
    }

    .btn-google svg {
      width: 20px;
      height: 20px;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 28px 0;
      color: var(--aic-gray);
      font-size: 13px;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--aic-border);
    }

    .divider span {
      padding: 0 16px;
    }

    /* Form */
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: var(--aic-gray-light);
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      background: var(--aic-navy);
      border: 1px solid var(--aic-border);
      border-radius: 10px;
      padding: 14px 16px;
      font-size: 15px;
      color: var(--aic-white);
      transition: all 0.2s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--aic-green);
      box-shadow: 0 0 0 3px var(--aic-green-subtle);
    }

    .form-input::placeholder {
      color: var(--aic-gray);
    }

    /* Password toggle */
    .password-wrapper {
      position: relative;
    }

    .password-wrapper .form-input {
      padding-right: 48px;
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--aic-gray);
      cursor: pointer;
      padding: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.2s;
    }

    .password-toggle:hover {
      color: var(--aic-green);
    }

    .password-toggle svg {
      width: 20px;
      height: 20px;
    }

    .btn-primary {
      width: 100%;
      background: linear-gradient(135deg, var(--aic-green), var(--aic-green-dark));
      color: var(--aic-navy);
      border: none;
      border-radius: 12px;
      padding: 14px 24px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 8px;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px var(--aic-green-glow);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* Links */
    .login-links {
      margin-top: 24px;
      font-size: 13px;
      color: var(--aic-gray);
    }

    .login-links a {
      color: var(--aic-green);
      text-decoration: none;
      font-weight: 500;
    }

    .login-links a:hover {
      text-decoration: underline;
    }

    /* Error/Success messages */
    .message {
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 14px;
      margin-bottom: 20px;
      display: none;
    }

    .message.error {
      background: var(--aic-red-subtle);
      border: 1px solid var(--aic-red);
      color: var(--aic-red);
      display: block;
    }

    .message.success {
      background: var(--aic-green-subtle);
      border: 1px solid var(--aic-green);
      color: var(--aic-green);
      display: block;
    }

    /* Toggle forms */
    .form-toggle {
      display: none;
    }

    .form-toggle.active {
      display: block;
    }

    /* Footer */
    .login-footer {
      margin-top: 32px;
      text-align: center;
    }

    .login-footer a {
      color: var(--aic-gray);
      font-size: 13px;
      text-decoration: none;
    }

    .login-footer a:hover {
      color: var(--aic-green);
    }

    /* Loading */
    .loading {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 2px solid var(--aic-navy);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <img src="/assets/AIC/Imagens%20Vetor%20/Logo%20Completo%20nome%20Branco%20sem%20fundo.png" alt="AIC" class="logo">

      <h1 class="login-title">Bem-vindo de volta</h1>

        <div class="divider"><span>ou continue com</span></div>

          <svg viewBox="0 0 24 24">

          </svg>
          Continuar com Google

      </div>

      <!-- Register Form -->
      <div id="registerForm" class="form-toggle">
        <form onsubmit="handleRegister(event)">
          <div class="form-group">
            <label class="form-label" for="regName">Nome completo</label>
            <input type="text" id="regName" class="form-input" placeholder="Seu nome" required>
          </div>

          <div class="form-group">

            <input type="email" id="regEmail" class="form-input" placeholder="seu@email.com" required autocomplete="email">
          </div>

          <div class="form-group">

          <div class="form-group">
            <label class="form-label" for="regPassword">Senha</label>
            <div class="password-wrapper">
              <input type="password" id="regPassword" class="form-input" placeholder="Minimo 6 caracteres" required minlength="6" autocomplete="new-password">
              <button type="button" class="password-toggle" onclick="togglePassword('regPassword', this)">
                <svg class="eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                <svg class="eye-closed" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg>

              <button type="button" class="password-toggle" onclick="togglePassword('regPasswordConfirm', this)">

                <svg class="eye-closed" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg>

          <button type="submit" class="btn-primary" id="btnRegister">Criar conta</button>
        </form>

        <div class="login-links">
          <p>Ja tem conta? <a href="#" onclick="showLogin()">Fazer login</a></p>
        </div>

        <div class="divider"><span>ou cadastre-se com</span></div>

        <!-- Google Sign Up -->
        <button type="button" class="btn-google" onclick="signInWithGoogle()">
          <svg viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>

      <!-- Forgot Password Form -->
      <div id="forgotForm" class="form-toggle">

    <div class="login-footer">

  <script>
    // ===========================================
    // SUPABASE INITIALIZATION (INLINE)
    // ===========================================
    const SUPABASE_URL = 'https://qsdfyffuonywmtnlycri.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFzZGZ5ZmZ1b255d210bmx5Y3JpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTExMjY0NzgsImV4cCI6MjA2NjcwMjQ3OH0.IDJdOApiNM0FJvRe5mp28L7U89GWeHpPoPlPreexwbg';

    // Verificar se SDK do CDN carregou
    if (typeof supabase === 'undefined') {
      document.addEventListener('DOMContentLoaded', function() {
        const msg = document.getElementById('message');
        if (msg) {
          msg.textContent = 'Erro: SDK do Supabase nao carregou. Verifique sua conexao e recarregue a pagina.';
          msg.className = 'message error';
        }
      });
      throw new Error('Supabase SDK not loaded');
    }

    // Criar cliente Supabase
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    window.supabaseClient = supabaseClient;

    // Criar AICAuth
    const AICAuth = {
      async getSession() {
        const { data: { session }, error } = await supabaseClient.auth.getSession();
        return { session, error };
      },
      async getUser() {
        const { data: { user }, error } = await supabaseClient.auth.getUser();
        return { user, error };
      },
      async signInWithGoogle() {
        const { data, error } = await supabaseClient.auth.signInWithOAuth({
          provider: 'google',
          options: { redirectTo: window.location.origin + '/aic-campaigns-dashboard.html' }
        });
        return { data, error };
      },
      async signInWithEmail(email, password) {
        const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
        return { data, error };
      },
      async signUp(email, password, metadata = {}) {
        const { data, error } = await supabaseClient.auth.signUp({
          email, password, options: { data: metadata }
        });
        return { data, error };
      },
      async signOut() {
        const { error } = await supabaseClient.auth.signOut();
        if (!error) window.location.href = '/aic-login.html';
        return { error };
      },
      async resetPassword(email) {
        const { data, error } = await supabaseClient.auth.resetPasswordForEmail(email, {
          redirectTo: window.location.origin + '/aic-reset-password.html'
        });
        return { data, error };
      },
      onAuthStateChange(callback) {
        return supabaseClient.auth.onAuthStateChange(callback);
      }
    };
    window.AICAuth = AICAuth;

    // ===========================================
    // LOGIN PAGE LOGIC
    // ===========================================

    // Protecao anti-loop: detectar redirects excessivos
    const REDIRECT_KEY = 'aic_login_redirects';
    const MAX_REDIRECTS = 3;
    const REDIRECT_WINDOW = 10000; // 10 segundos

    function checkRedirectLoop() {
      const now = Date.now();
      const stored = sessionStorage.getItem(REDIRECT_KEY);
      let redirects = stored ? JSON.parse(stored) : [];
      redirects = redirects.filter(t => now - t < REDIRECT_WINDOW);
      if (redirects.length >= MAX_REDIRECTS) {
        console.error('Loop de redirect detectado!');
        return true;
      }
      redirects.push(now);
      sessionStorage.setItem(REDIRECT_KEY, JSON.stringify(redirects));
      return false;
    }

    function safeRedirect(url) {
      if (checkRedirectLoop()) {
        showMessage('Muitos redirecionamentos. Aguarde alguns segundos.');
        return false;
      }
      window.location.href = url;
      return true;
    }

    // Salvar redirect no localStorage para usar ap√≥s login
    const urlParams = new URLSearchParams(window.location.search);
    const savedRedirect = urlParams.get('redirect');
    if (savedRedirect) {
      localStorage.setItem('aic_login_redirect', savedRedirect);
    }

    // Mostrar mensagem
    function showMessage(text, type = 'error') {
      const msg = document.getElementById('message');
      if (msg) {
        msg.textContent = text;
        msg.className = 'message ' + type;
      }
    }

    function clearMessage() {
      const msg = document.getElementById('message');
      if (msg) {
        msg.className = 'message';
        msg.textContent = '';
      }
    }

    // Verificar se ja esta logado (executar apos DOM ready)
    document.addEventListener('DOMContentLoaded', async function() {
      try {
        const { data: { session } } = await supabaseClient.auth.getSession();
        if (session?.user) {
          // Salvar token no localStorage antes de redirecionar
          if (session.access_token) {
            localStorage.setItem('aic_access_token', session.access_token);
            localStorage.setItem('aic_refresh_token', session.refresh_token || '');
          }
          await smartRedirect(session.user);
        }
      } catch (e) {
        console.error('Erro ao verificar sessao:', e);
      }
    });

    // Smart routing - SIMPLIFICADO
    async function smartRedirect(user) {
      const email = user?.email;
      if (!email) {
        safeRedirect('/aic-aguardando.html?msg=sem_email');
        return;
      }

      // Check if admin FIRST
      const adminEmails = ['marseaufranco@gmail.com'];
      const userMeta = user?.user_metadata || {};
      const isAdmin = adminEmails.includes(email.toLowerCase()) || userMeta.tipo_user === 'super_admin' || userMeta.role === 'admin';

      // Salvar role no localStorage para o sidebar usar
      localStorage.setItem('aic_user_role', isAdmin ? 'admin' : 'client');

      // Admin sempre vai para o dashboard de campanhas
      if (isAdmin) {
        localStorage.removeItem('aic_login_redirect');
        window.location.href = '/aic/campanhas';
        return;
      }

      // Para clientes, verificar redirect salvo primeiro
      const params = new URLSearchParams(window.location.search);
      const explicitRedirect = params.get('redirect') || localStorage.getItem('aic_login_redirect');
      if (explicitRedirect) {
        localStorage.removeItem('aic_login_redirect');
        window.location.href = explicitRedirect;
        return;
      }

      // FLUXO SIMPLIFICADO: Verificar se tem jornada
      try {
        const { data: { session } } = await supabaseClient.auth.getSession();
        if (session?.access_token) {
          const journeyRes = await fetch('/api/aic/journey/me', {
            headers: { 'Authorization': `Bearer ${session.access_token}` }
          });

          if (journeyRes.ok) {
            const journeyData = await journeyRes.json();
            if (journeyData.success && journeyData.journey) {
              // Tem jornada - vai para dashboard do cliente (rota baseada no step)
              window.location.href = '/cliente';
              return;
            }
          }
        }

        // NAO tem jornada - vai para proposta (inicio do funil)
        window.location.href = '/cliente/proposta';

      } catch (err) {
        console.error('Routing error:', err);
        // Em caso de erro, vai para proposta mesmo assim
        window.location.href = '/cliente/proposta';
      }
    }

    // Toggle forms
    function showLogin() {
      clearMessage();
      document.getElementById('loginForm').classList.add('active');
      document.getElementById('registerForm').classList.remove('active');
      document.getElementById('forgotForm').classList.remove('active');
    }

    function showRegister() {
      clearMessage();
      document.getElementById('loginForm').classList.remove('active');
      document.getElementById('registerForm').classList.add('active');
      document.getElementById('forgotForm').classList.remove('active');
    }

    function showForgotPassword() {
      clearMessage();
      document.getElementById('loginForm').classList.remove('active');
      document.getElementById('registerForm').classList.remove('active');
      document.getElementById('forgotForm').classList.add('active');
    }

    // Toggle password visibility
    function togglePassword(inputId, btn) {
      const input = document.getElementById(inputId);
      const eyeOpen = btn.querySelector('.eye-open');
      const eyeClosed = btn.querySelector('.eye-closed');

      if (input.type === 'password') {
        input.type = 'text';
        eyeOpen.style.display = 'none';
        eyeClosed.style.display = 'block';
      } else {
        input.type = 'password';
        eyeOpen.style.display = 'block';
        eyeClosed.style.display = 'none';
      }
    }

    // Google Sign In
    async function signInWithGoogle() {
      try {
        const { data, error } = await AICAuth.signInWithGoogle();
        if (error) throw error;
        // Redirect acontece automaticamente
      } catch (err) {
        showMessage('Erro ao conectar com Google: ' + err.message);
      }
    }

    // Email/Password Login
    async function handleLogin(e) {
      e.preventDefault();
      const btn = document.getElementById('btnLogin');
      const originalText = btn.textContent;
      btn.innerHTML = '<span class="loading"></span>';
      btn.disabled = true;

      try {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const { data, error } = await AICAuth.signInWithEmail(email, password);
        if (error) throw error;

        // Salvar token explicitamente no localStorage para compartilhar entre paginas
        if (data.session?.access_token) {
          localStorage.setItem('aic_access_token', data.session.access_token);
          localStorage.setItem('aic_refresh_token', data.session.refresh_token || '');
          console.log('[Login] Token salvo no localStorage');
        }

        // Smart redirect based on user role
        await smartRedirect(data.user);

      } catch (err) {
        let message = 'Erro ao fazer login';

        if (err.message) {
          if (err.message.includes('Email not confirmed') || err.message.includes('email_not_confirmed')) {
            message = 'Email nao confirmado. Verifique sua caixa de entrada e clique no link de confirmacao.';
          } else if (err.message.includes('Invalid login credentials')) {
            message = 'Email ou senha incorretos';
          } else if (err.message.includes('Too many requests')) {
            message = 'Muitas tentativas. Aguarde alguns minutos e tente novamente.';
          } else {
            message = err.message;
          }
        }

        showMessage(message);
        btn.textContent = originalText;
        btn.disabled = false;
      }
    }

    // Formatar telefone
    function formatPhone(input) {
      let value = input.value.replace(/\D/g, '');
      if (value.length > 11) value = value.slice(0, 11);

      if (value.length > 6) {
        value = `(${value.slice(0, 2)}) ${value.slice(2, 7)}-${value.slice(7)}`;
      } else if (value.length > 2) {
        value = `(${value.slice(0, 2)}) ${value.slice(2)}`;
      } else if (value.length > 0) {
        value = `(${value}`;
      }
      input.value = value;
    }

    // Register
    async function handleRegister(e) {
      e.preventDefault();
      const btn = document.getElementById('btnRegister');
      const originalText = btn.textContent;
      btn.innerHTML = '<span class="loading"></span>';
      btn.disabled = true;

      try {
        const name = document.getElementById('regName').value;
        const email = document.getElementById('regEmail').value;
        const phone = document.getElementById('regPhone').value;
        const password = document.getElementById('regPassword').value;
        const passwordConfirm = document.getElementById('regPasswordConfirm').value;

        // Validar confirmacao de senha
        if (password !== passwordConfirm) {
          throw new Error('As senhas nao conferem');
        }

        // Limpar telefone (remover formatacao)
        const phoneClean = phone.replace(/\D/g, '');

        // Criar usuario no Supabase Auth
        const { data, error } = await AICAuth.signUp(email, password, {
          name: name,
          phone: phoneClean
        });

        if (error) throw error;

        // Criar perfil na tabela public.users via API (evita problema de RLS)
        if (data.user) {
          try {
            await fetch('/api/aic/journey/user/profile', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                id: data.user.id,
                name: name,
                email: email,
                phone: phoneClean
              })
            });
          } catch (profileErr) {
            console.warn('Profile creation via API failed, will retry on login:', profileErr);
          }
        }

        showMessage('Conta criada! Verifique seu email para confirmar.', 'success');

        // Se nao precisar confirmar email, redirecionar
        if (data.session) {
          setTimeout(async () => {
            await smartRedirect(data.user);
          }, 1500);
        }

      } catch (err) {
        let message = 'Erro ao criar conta';
        if (err.message === 'User already registered') {
          message = 'Este email ja esta cadastrado';
        } else if (err.message === 'As senhas nao conferem') {
          message = err.message;
        } else {
          message = 'Erro ao criar conta: ' + err.message;
        }
        showMessage(message);
        btn.textContent = originalText;
        btn.disabled = false;
      }
    }

    // Forgot Password
    async function handleForgotPassword(e) {
      e.preventDefault();
      const btn = document.getElementById('btnForgot');
      const originalText = btn.textContent;
      btn.innerHTML = '<span class="loading"></span>';
      btn.disabled = true;

      try {
        const email = document.getElementById('forgotEmail').value;
        const { data, error } = await AICAuth.resetPassword(email);
        if (error) throw error;

        showMessage('Email enviado! Verifique sua caixa de entrada.', 'success');

      } catch (err) {
        showMessage('Erro ao enviar email: ' + err.message);
      } finally {
        btn.textContent = originalText;
        btn.disabled = false;
      }
    }
  </script>
