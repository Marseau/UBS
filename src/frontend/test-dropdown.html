<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dropdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Teste de Dropdown</h1>
        
        <!-- Dropdown simples -->
        <div class="dropdown mb-3">
            <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown Simples
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
        </div>
        
        <!-- Dropdown como no dashboard -->
        <div class="dropdown">
            <button class="btn btn-outline-primary dropdown-toggle" type="button" id="tenantSelector" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-building me-2"></i>
                Visão Plataforma
            </button>
            <ul class="dropdown-menu" id="tenantDropdown" aria-labelledby="tenantSelector">
                <li><a class="dropdown-item active" href="#" onclick="alert('Plataforma')">
                    <i class="fas fa-chart-bar me-2"></i>Visão Plataforma
                </a></li>
                <li><hr class="dropdown-divider"></li>
                <li class="dropdown-header">Analisar Tenant Individual:</li>
                <li><a class="dropdown-item" href="#" onclick="alert('Tenant 1')">Tenant 1</a></li>
                <li><a class="dropdown-item" href="#" onclick="alert('Tenant 2')">Tenant 2</a></li>
            </ul>
        </div>
    </div>
    
    <!-- Bootstrap JS no final do body -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
