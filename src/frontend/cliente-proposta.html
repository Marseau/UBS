    :root {
      --aic-green: #0ECC97;
      --aic-green-dark: #0BA578;
      --aic-green-glow: rgba(14, 204, 151, 0.15);
      --aic-navy: #0C1B33;
      --aic-navy-light: #122444;
      --aic-navy-lighter: #1a3055;
      --aic-white: #FDFDFD;
      --aic-gray: #94a3b8;
      --aic-gray-light: #cbd5e1;
      --aic-border: #1e3a5f;
      --aic-yellow: #F59E0B;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--aic-navy);
      color: var(--aic-white);
      line-height: 1.7;
    }
    /* Sidebar margin is handled by aic-client-sidebar.js via body.aic-sidebar-open */

    .main-content {
      padding: 40px;
      max-width: 900px;
      margin: 0 auto;
    }

    /* Quando sidebar está aberto, centralizar no espaço restante */
    body.aic-sidebar-open .main-content {
      margin-left: 40px;
      margin-right: auto;
    }

    /* Status Checklist */
    .status-checklist {
      display: flex;
      gap: 20px;
      margin-bottom: 32px;
      flex-wrap: wrap;
    }
    .status-item {
      display: flex;
      align-items: center;
      gap: 12px;
      background: var(--aic-navy-light);
      border: 1px solid var(--aic-border);
      border-radius: 12px;
      padding: 16px 24px;
      flex: 1;
      min-width: 200px;
    }
    .status-item.ok {
      border-color: rgba(14, 204, 151, 0.4);
      background: var(--aic-green-glow);
    }
    .status-item.pending {
      border-color: rgba(245, 158, 11, 0.4);
      background: rgba(245, 158, 11, 0.1);
    }
    .status-check {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      flex-shrink: 0;
    }
    .status-item.ok .status-check {
      background: var(--aic-green);
      color: var(--aic-navy);
    }
    .status-item.pending .status-check {
      background: var(--aic-yellow);
      color: var(--aic-navy);
    }
    .status-label {
      font-size: 14px;
      font-weight: 500;
    }
    .status-item.ok .status-label {
      color: var(--aic-green);
    }
    .status-item.pending .status-label {
      color: var(--aic-yellow);
    }

    /* Header */
    .page-header {
      text-align: center;
      padding: 20px 0 40px;
    }
    .logo {
      width: 140px;
      height: auto;
      margin-bottom: 20px;
    }
    .page-header h1 {
      font-size: 28px;
      font-weight: 700;
      margin: 0 0 12px 0;
      color: var(--aic-white);
    }
    .page-header .subtitle {
      font-size: 16px;
      color: var(--aic-gray);
      max-width: 500px;
      margin: 0 auto;
    }
    .client-name {
      color: var(--aic-green);
    }

    /* Cards */
    .card {
      background: var(--aic-navy-light);
      border: 1px solid var(--aic-border);
      border-radius: 16px;
      padding: 28px;
      margin-bottom: 24px;
    }
    .card h2 {
      margin: 0 0 16px 0;
      font-size: 20px;
      color: var(--aic-green);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .card h3 {
      margin: 20px 0 10px 0;
      font-size: 16px;
      color: var(--aic-white);
    }
    .card p {
      margin: 0 0 16px 0;
      font-size: 15px;
      color: var(--aic-gray-light);
    }
    .card ul {
      margin: 0 0 16px 0;
      padding-left: 20px;
    }
    .card li {
      margin-bottom: 8px;
      font-size: 14px;
      color: var(--aic-gray-light);
    }
    .card li strong {
      color: var(--aic-white);
    }

    /* Highlight box */
    .highlight-box {
      background: var(--aic-green-glow);
      border: 1px solid rgba(14, 204, 151, 0.3);
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
    }
    .highlight-box p {
      margin: 0;
      color: var(--aic-white);
      font-size: 15px;
    }

    /* Stats grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      margin: 20px 0;
    }
    .stat-card {
      background: var(--aic-navy);
      border: 1px solid var(--aic-border);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
    }
    .stat-number {
      font-size: 28px;
      font-weight: 700;
      color: var(--aic-green);
      margin-bottom: 4px;
    }
    .stat-label {
      font-size: 13px;
      color: var(--aic-gray);
    }

    /* Benefits grid */
    .benefits-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
      margin: 20px 0;
    }
    .benefit {
      background: var(--aic-navy);
      border: 1px solid var(--aic-border);
      border-radius: 12px;
      padding: 20px;
    }
    .benefit-icon {
      font-size: 14px;
      font-weight: 700;
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, var(--aic-green), var(--aic-green-dark));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--aic-navy);
      margin-bottom: 12px;
    }
    .benefit h4 {
      margin: 0 0 8px 0;
      font-size: 15px;
      color: var(--aic-white);
    }
    .benefit p {
      margin: 0;
      font-size: 13px;
      color: var(--aic-gray);
    }

    /* Pricing */
    .pricing-card {
      background: linear-gradient(135deg, var(--aic-navy-lighter), var(--aic-navy-light));
      border: 2px solid var(--aic-green);
      border-radius: 16px;
      padding: 32px;
      text-align: center;
      margin: 20px 0;
    }
    .pricing-value {
      font-size: 36px;
      font-weight: 700;
      color: var(--aic-green);
      margin-bottom: 8px;
    }
    .pricing-detail {
      font-size: 14px;
      color: var(--aic-gray);
      margin-bottom: 16px;
    }
    .pricing-bonus {
      display: inline-block;
      background: var(--aic-green-glow);
      border: 1px solid rgba(14, 204, 151, 0.3);
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 14px;
      color: var(--aic-green);
    }

    /* Lead Pricing Promo - igual landing page */
    .lead-pricing {
      margin: 24px 0;
      padding: 20px;
      background: var(--aic-navy);
      border-radius: 12px;
    }
    .lead-price-normal {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }
    .price-label {
      font-size: 14px;
      color: var(--aic-gray);
    }
    .price-crossed {
      font-size: 18px;
      color: var(--aic-gray);
      text-decoration: line-through;
      opacity: 0.7;
    }
    .lead-price-promo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }
    .promo-tag {
      background: linear-gradient(135deg, #ff6b35, #f7931e);
      color: white;
      font-size: 11px;
      font-weight: 700;
      padding: 4px 10px;
      border-radius: 4px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .price-promo {
      font-size: 32px;
      font-weight: 800;
      color: var(--aic-green);
    }
    .price-per {
      font-size: 14px;
      color: var(--aic-gray);
    }
    .lead-price-note {
      font-size: 12px;
      color: var(--aic-gray);
      text-align: center;
      margin: 0;
    }

    /* Steps */
    .steps {
      counter-reset: step;
    }
    .step {
      position: relative;
      padding-left: 50px;
      margin-bottom: 24px;
    }
    .step::before {
      counter-increment: step;
      content: counter(step);
      position: absolute;
      left: 0;
      top: 0;
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, var(--aic-green), var(--aic-green-dark));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 14px;
      color: var(--aic-navy);
    }
    .step h4 {
      margin: 0 0 8px 0;
      font-size: 16px;
      color: var(--aic-white);
    }
    .step p {
      margin: 0;
      font-size: 14px;
      color: var(--aic-gray);
    }

    /* CTA Section */
    .cta-section {
      text-align: center;
      padding: 40px 20px;
      background: var(--aic-navy-light);
      border: 1px solid var(--aic-border);
      border-radius: 16px;
      margin-top: 32px;
    }
    .cta-section h3 {
      margin: 0 0 12px 0;
      font-size: 20px;
      color: var(--aic-white);
    }
    .cta-section p {
      margin: 0 0 24px 0;
      color: var(--aic-gray);
      font-size: 15px;
    }
    .cta-button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(135deg, var(--aic-green), var(--aic-green-dark));
      color: var(--aic-navy);
      text-decoration: none;
      padding: 16px 40px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .cta-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px var(--aic-green-glow);
    }
    .cta-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    .cta-button.secondary {
      background: transparent;
      border: 2px solid var(--aic-green);
      color: var(--aic-green);
    }

    /* Already accepted */
    .accepted-section {
      text-align: center;
      padding: 32px;
      background: var(--aic-green-glow);
      border: 1px solid rgba(14, 204, 151, 0.3);
      border-radius: 16px;
      margin-top: 32px;
    }
    .accepted-section h3 {
      margin: 0 0 12px 0;
      font-size: 18px;
      color: var(--aic-green);
    }
    .accepted-section p {
      margin: 0 0 20px 0;
      color: var(--aic-gray-light);
    }

    /* Disclaimer */
    .disclaimer {
      font-size: 12px;
      color: var(--aic-gray);
      text-align: center;
      padding: 20px;
      border-top: 1px solid var(--aic-border);
      margin-top: 40px;
    }

    /* Loading */
    .loading-state {
      text-align: center;
      padding: 60px 20px;
    }
    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 3px solid var(--aic-border);
      border-top-color: var(--aic-green);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .main-content { padding: 20px; }
      .stats-grid { grid-template-columns: 1fr 1fr; }
      .benefits-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>

      const fileName = 'Proposta-AIC-' + clientName.replace(/\s+/g, '-') + '.pdf';
      pdfMake.createPdf(docDefinition).download(fileName);
    }

    async function init() {
      try {
        const isAdmin = localStorage.getItem('aic_user_role') === 'admin';

        // Admin usa cliente selecionado
        if (isAdmin) {
          // Aguardar sidebar carregar
          await new Promise(r => setTimeout(r, 150));
          const selectedClient = window.getSelectedClient ? window.getSelectedClient() : null;
          if (selectedClient) {
            journeyData = { journey: selectedClient };
            renderPage();
            return;
          }
          // Admin sem cliente selecionado
          document.getElementById('main-content').innerHTML = `
            <div class="loading-state">
              <p>Selecione um cliente no menu lateral para visualizar.</p>
            </div>
          `;
          return;
        }

        // Cliente normal - verificar token
        const token = localStorage.getItem('aic_access_token') || localStorage.getItem('aic_client_token');
        if (!token) {
          window.location.href = '/cliente/login';
          return;
        }

        // Load journey data
        const response = await fetch('/api/aic/journey/me', {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (!response.ok) {
          if (response.status === 401) {
            localStorage.removeItem('aic_access_token');
            localStorage.removeItem('aic_client_token');
            window.location.href = '/cliente/login';
            return;
          }
          throw new Error('Erro ao carregar dados');
        }

        const result = await response.json();
        if (result.success && result.journey) {
          journeyData = result.journey;
        } else {
          throw new Error('Jornada nao encontrada');
        }
        renderPage();

      } catch (error) {
        console.error('Erro:', error);
        document.getElementById('main-content').innerHTML = `
          <div class="loading-state">
            <p style="color: #ef4444;">Erro ao carregar proposta. Por favor, tente novamente.</p>
            <button onclick="location.reload()" class="cta-button secondary" style="margin-top: 16px;">Tentar Novamente</button>
          </div>
        `;
      }
    }

    async function acceptProposal() {
      const btn = document.getElementById('accept-btn');
      btn.disabled = true;
      btn.textContent = 'Processando...';

      try {
        const token = localStorage.getItem('aic_access_token') || localStorage.getItem('aic_client_token');
        const response = await fetch('/api/aic/journey/advance', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({
            action: 'accept_proposal'
          })
        });

        if (!response.ok) {
          throw new Error('Erro ao aceitar proposta');
        }

        // Redirect to contract
        window.location.href = '/cliente/contrato';

      } catch (error) {
        console.error('Erro:', error);
        btn.disabled = false;
        btn.textContent = 'Aceitar Proposta e Continuar';
        alert('Erro ao aceitar proposta. Por favor, tente novamente.');
      }
    }
