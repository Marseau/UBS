<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proposta | Portal AIC</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --aic-green: #0ECC97;
      --aic-green-dark: #0BA578;
      --aic-green-glow: rgba(14, 204, 151, 0.15);
      --aic-navy: #0C1B33;
      --aic-navy-light: #122444;
      --aic-navy-lighter: #1a3055;
      --aic-white: #FDFDFD;
      --aic-gray: #94a3b8;
      --aic-gray-light: #cbd5e1;
      --aic-border: #1e3a5f;
      --aic-yellow: #F59E0B;
      --sidebar-width: 280px;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--aic-navy);
      color: var(--aic-white);
      line-height: 1.7;
    }
    body.has-sidebar { margin-left: var(--sidebar-width); }

    .main-content {
      padding: 40px;
      max-width: 900px;
      margin: 0 auto;
    }

    /* Status Banner */
    .status-banner {
      background: var(--aic-green-glow);
      border: 1px solid rgba(14, 204, 151, 0.3);
      border-radius: 12px;
      padding: 16px 24px;
      margin-bottom: 32px;
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .status-banner.pending {
      background: rgba(245, 158, 11, 0.1);
      border-color: rgba(245, 158, 11, 0.3);
    }
    .status-banner.accepted {
      background: var(--aic-green-glow);
      border-color: rgba(14, 204, 151, 0.3);
    }
    .status-icon {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      flex-shrink: 0;
    }
    .status-banner.pending .status-icon {
      background: rgba(245, 158, 11, 0.2);
    }
    .status-banner.accepted .status-icon {
      background: rgba(14, 204, 151, 0.2);
    }
    .status-text h3 {
      margin: 0 0 4px 0;
      font-size: 16px;
      color: var(--aic-white);
    }
    .status-text p {
      margin: 0;
      font-size: 14px;
      color: var(--aic-gray);
    }

    /* Header */
    .page-header {
      text-align: center;
      padding: 20px 0 40px;
    }
    .logo {
      width: 140px;
      height: auto;
      margin-bottom: 20px;
    }
    .page-header h1 {
      font-size: 28px;
      font-weight: 700;
      margin: 0 0 12px 0;
      color: var(--aic-white);
    }
    .page-header .subtitle {
      font-size: 16px;
      color: var(--aic-gray);
      max-width: 500px;
      margin: 0 auto;
    }
    .client-name {
      color: var(--aic-green);
    }

    /* Cards */
    .card {
      background: var(--aic-navy-light);
      border: 1px solid var(--aic-border);
      border-radius: 16px;
      padding: 28px;
      margin-bottom: 24px;
    }
    .card h2 {
      margin: 0 0 16px 0;
      font-size: 20px;
      color: var(--aic-green);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .card h3 {
      margin: 20px 0 10px 0;
      font-size: 16px;
      color: var(--aic-white);
    }
    .card p {
      margin: 0 0 16px 0;
      font-size: 15px;
      color: var(--aic-gray-light);
    }
    .card ul {
      margin: 0 0 16px 0;
      padding-left: 20px;
    }
    .card li {
      margin-bottom: 8px;
      font-size: 14px;
      color: var(--aic-gray-light);
    }
    .card li strong {
      color: var(--aic-white);
    }

    /* Highlight box */
    .highlight-box {
      background: var(--aic-green-glow);
      border: 1px solid rgba(14, 204, 151, 0.3);
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
    }
    .highlight-box p {
      margin: 0;
      color: var(--aic-white);
      font-size: 15px;
    }

    /* Stats grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      margin: 20px 0;
    }
    .stat-card {
      background: var(--aic-navy);
      border: 1px solid var(--aic-border);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
    }
    .stat-number {
      font-size: 28px;
      font-weight: 700;
      color: var(--aic-green);
      margin-bottom: 4px;
    }
    .stat-label {
      font-size: 13px;
      color: var(--aic-gray);
    }

    /* Benefits grid */
    .benefits-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
      margin: 20px 0;
    }
    .benefit {
      background: var(--aic-navy);
      border: 1px solid var(--aic-border);
      border-radius: 12px;
      padding: 20px;
    }
    .benefit-icon {
      font-size: 14px;
      font-weight: 700;
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, var(--aic-green), var(--aic-green-dark));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--aic-navy);
      margin-bottom: 12px;
    }
    .benefit h4 {
      margin: 0 0 8px 0;
      font-size: 15px;
      color: var(--aic-white);
    }
    .benefit p {
      margin: 0;
      font-size: 13px;
      color: var(--aic-gray);
    }

    /* Pricing */
    .pricing-card {
      background: linear-gradient(135deg, var(--aic-navy-lighter), var(--aic-navy-light));
      border: 2px solid var(--aic-green);
      border-radius: 16px;
      padding: 32px;
      text-align: center;
      margin: 20px 0;
    }
    .pricing-value {
      font-size: 36px;
      font-weight: 700;
      color: var(--aic-green);
      margin-bottom: 8px;
    }
    .pricing-detail {
      font-size: 14px;
      color: var(--aic-gray);
      margin-bottom: 16px;
    }
    .pricing-bonus {
      display: inline-block;
      background: var(--aic-green-glow);
      border: 1px solid rgba(14, 204, 151, 0.3);
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 14px;
      color: var(--aic-green);
    }

    /* Steps */
    .steps {
      counter-reset: step;
    }
    .step {
      position: relative;
      padding-left: 50px;
      margin-bottom: 24px;
    }
    .step::before {
      counter-increment: step;
      content: counter(step);
      position: absolute;
      left: 0;
      top: 0;
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, var(--aic-green), var(--aic-green-dark));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 14px;
      color: var(--aic-navy);
    }
    .step h4 {
      margin: 0 0 8px 0;
      font-size: 16px;
      color: var(--aic-white);
    }
    .step p {
      margin: 0;
      font-size: 14px;
      color: var(--aic-gray);
    }

    /* CTA Section */
    .cta-section {
      text-align: center;
      padding: 40px 20px;
      background: var(--aic-navy-light);
      border: 1px solid var(--aic-border);
      border-radius: 16px;
      margin-top: 32px;
    }
    .cta-section h3 {
      margin: 0 0 12px 0;
      font-size: 20px;
      color: var(--aic-white);
    }
    .cta-section p {
      margin: 0 0 24px 0;
      color: var(--aic-gray);
      font-size: 15px;
    }
    .cta-button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(135deg, var(--aic-green), var(--aic-green-dark));
      color: var(--aic-navy);
      text-decoration: none;
      padding: 16px 40px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .cta-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px var(--aic-green-glow);
    }
    .cta-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    .cta-button.secondary {
      background: transparent;
      border: 2px solid var(--aic-green);
      color: var(--aic-green);
    }

    /* Already accepted */
    .accepted-section {
      text-align: center;
      padding: 32px;
      background: var(--aic-green-glow);
      border: 1px solid rgba(14, 204, 151, 0.3);
      border-radius: 16px;
      margin-top: 32px;
    }
    .accepted-section h3 {
      margin: 0 0 12px 0;
      font-size: 18px;
      color: var(--aic-green);
    }
    .accepted-section p {
      margin: 0 0 20px 0;
      color: var(--aic-gray-light);
    }

    /* Disclaimer */
    .disclaimer {
      font-size: 12px;
      color: var(--aic-gray);
      text-align: center;
      padding: 20px;
      border-top: 1px solid var(--aic-border);
      margin-top: 40px;
    }

    /* Loading */
    .loading-state {
      text-align: center;
      padding: 60px 20px;
    }
    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 3px solid var(--aic-border);
      border-top-color: var(--aic-green);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      body.has-sidebar { margin-left: 0; }
      .main-content { padding: 20px; }
      .stats-grid { grid-template-columns: 1fr 1fr; }
      .benefits-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body class="has-sidebar">
  <div class="main-content" id="main-content">
    <div class="loading-state">

      <p style="color: var(--aic-gray);">Carregando proposta...</p>
    </div>
  </div>

  <!-- Client Sidebar -->
  <script src="/components/aic-sidebar.js"></script>

  <script>
    // Configuration
    const SUPABASE_URL = 'https://qsdfyffuonywmtnlycri.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFzZGZ5ZmZ1b255d210bmx5Y3JpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTk4NTk1MjcsImV4cCI6MjAzNTQzNTUyN30.xTo8k9KqlywTLqLNdNBbXRF2xvBlsYAVzfzNk0u0XWY';

    let journeyData = null;

    async function init() {
      try {
        const isAdmin = localStorage.getItem('aic_user_role') === 'admin';

        // Admin usa cliente selecionado
        if (isAdmin) {
          // Aguardar sidebar carregar
          await new Promise(r => setTimeout(r, 150));
          const selectedClient = window.getSelectedClient ? window.getSelectedClient() : null;
          if (selectedClient) {
            journeyData = { journey: selectedClient };
            renderPage();
            return;
          }
          // Admin sem cliente selecionado
          document.getElementById('main-content').innerHTML = `
            <div class="loading-state">
              <p>Selecione um cliente no menu lateral para visualizar.</p>
            </div>
          `;
          return;
        }

        // Cliente normal - verificar token
        const token = localStorage.getItem('aic_client_token');
        if (!token) {
          window.location.href = '/aic/login?redirect=/cliente';
          return;
        }

        // Load journey data
        const response = await fetch('/api/aic/journey/me', {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (!response.ok) {
          if (response.status === 401) {
            localStorage.removeItem('aic_client_token');
            window.location.href = '/aic/login?redirect=/cliente';
            return;
          }
          throw new Error('Erro ao carregar dados');
        }

        journeyData = await response.json();
        renderPage();

      } catch (error) {
        console.error('Erro:', error);
        document.getElementById('main-content').innerHTML = `
          <div class="loading-state">
            <p style="color: #ef4444;">Erro ao carregar proposta. Por favor, tente novamente.</p>
            <button onclick="location.reload()" class="cta-button secondary" style="margin-top: 16px;">Tentar Novamente</button>
          </div>
        `;
      }
    }

    function renderPage() {

        'pagamento_pendente', 'pagamento_confirmado', 'credenciais_pendente', 'credenciais_ok',
        'briefing_pendente', 'briefing_completo', 'campanha_ativa', 'campanha_concluida'
      ].includes(journeyData.current_step);

      const contractValue = journeyData.contract_value || 4000;
      const leadValue = journeyData.lead_value || 10;
      const clientName = journeyData.client_name || 'Cliente';

      document.getElementById('main-content').innerHTML = `
        <!-- Status Banner -->
        <div class="status-banner ${isAccepted ? 'accepted' : 'pending'}">
          <div class="status-icon">${isAccepted ? '&#10003;' : '&#128196;'}</div>

        </div>

        <!-- Header -->

        </div>

        <!-- O que e AIC -->
        <div class="card">
          <h2>O que e a AIC?</h2>
          <p>
            A <strong style="color: var(--aic-green);">AIC (Audience Intelligence Cluster)</strong> e uma plataforma inovadora desenvolvida para transformar dados publicos em agrupamentos inteligentes e acionaveis.
          </p>
          <p>
            Utilizando algoritmos avancados de analise de dados e machine learning, a AIC identifica grupos de individuos com comportamentos e caracteristicas semelhantes, permitindo que empresas obtenham insights estrategicos para suas acoes de marketing e negocios.
          </p>
          <div class="highlight-box">
            <p><strong>Diferencial:</strong> Enquanto o publico-alvo representa um segmento amplo e a persona detalha um perfil semificcional, o <strong>cluster AIC agrupa individuos reais</strong> que compartilham padroes de comportamento e atributos.</p>
          </div>
        </div>

        <!-- Beneficios -->
        <div class="card">
          <h2>Beneficios da AIC</h2>
          <div class="benefits-grid">
            <div class="benefit">
              <div class="benefit-icon">01</div>
              <h4>Personalizacao Eficaz</h4>
              <p>Campanhas e mensagens altamente personalizadas para cada grupo identificado.</p>
            </div>
            <div class="benefit">
              <div class="benefit-icon">02</div>
              <h4>Decisao Baseada em Dados</h4>
              <p>Identificacao de padroes e relacoes para tomada de decisao estrategica.</p>
            </div>
            <div class="benefit">
              <div class="benefit-icon">03</div>
              <h4>Otimizacao de Recursos</h4>
              <p>Esforcos direcionados para segmentos com maior potencial de conversao.</p>
            </div>
            <div class="benefit">
              <div class="benefit-icon">04</div>
              <h4>Escalabilidade Inteligente</h4>
              <p>Validacao de perfis no mercado e expansao eficiente das estrategias.</p>
            </div>
          </div>
        </div>

        <!-- Objetivo da Campanha -->
        <div class="card">
          <h2>Objetivo da Campanha</h2>
          <p>
            Realizar uma campanha estruturada de prospeccao ativa, enviando mensagens personalizadas a ate <strong style="color: var(--aic-green);">2.000 potenciais clientes</strong> pertencentes ao seu segmento, ao longo de 30 dias.
          </p>
          <div class="stats-grid">
            <div class="stat-card">
              <div class="stat-number">2.000</div>
              <div class="stat-label">Contatos qualificados</div>
            </div>
            <div class="stat-card">
              <div class="stat-number">30</div>
              <div class="stat-label">Dias de campanha</div>
            </div>
            <div class="stat-card">
              <div class="stat-number">1</div>
              <div class="stat-label">Cluster focado</div>
            </div>
          </div>
          <h3>Foco:</h3>
          <ul>
            <li><strong>Gerar conversas reais</strong> - nao apenas numeros</li>
            <li><strong>Identificar interesse genuino</strong> - sinais de intencao</li>
            <li><strong>Transformar conversas em leads qualificados</strong> - prontos para seu funil</li>
          </ul>
        </div>

        <!-- Metodologia -->
        <div class="card">
          <h2>Metodologia AIC</h2>
          <p>Nossa metodologia e estruturada em 6 etapas para garantir resultados consistentes:</p>
          <div class="steps">
            <div class="step">
              <h4>Diagnostico Estruturado</h4>
              <p>Entendemos seu negocio, produto, problema que resolve, dores do cliente ideal e posicionamento.</p>
            </div>
            <div class="step">
              <h4>Selecao dos 2.000 Perfis</h4>
              <p>Analisamos comportamento, sinais de intencao e perfis ativos para filtrar prospects qualificados.</p>
            </div>
            <div class="step">
              <h4>Avaliacao da Landing Page</h4>
              <p>Revisamos sua landing page com foco em clareza, narrativa e consistencia com a campanha.</p>
            </div>
            <div class="step">
              <h4>Coleta de Materiais</h4>
              <p>Solicitamos fotos, videos, depoimentos e referencias como insumo para a linha editorial.</p>
            </div>
            <div class="step">
              <h4>Criacao da Linha Editorial</h4>
              <p>Desenvolvemos conteudo estrategico alinhado ao cluster, com DMs personalizados.</p>
            </div>
            <div class="step">
              <h4>Acompanhamento Continuo</h4>
              <p>Analise de comportamento, ajustes de estrategia e metricas em tempo real.</p>
            </div>
          </div>
        </div>

        <!-- Expectativa de Resultados -->
        <div class="card">
          <h2>Expectativa de Resultados</h2>
          <p>Com base em campanhas semelhantes, projetamos:</p>
          <div class="stats-grid">
            <div class="stat-card">
              <div class="stat-number">2.000</div>
              <div class="stat-label">Contatos enviados</div>
            </div>
            <div class="stat-card">
              <div class="stat-number">300-500</div>
              <div class="stat-label">Respostas iniciais</div>
            </div>
            <div class="stat-card">
              <div class="stat-number">120-200</div>

          <div class="highlight-box">
            <p><strong>Importante:</strong> Esses numeros sao projecoes realistas baseadas em historico, nao garantias. Os resultados variam conforme nicho, oferta e maturidade do mercado.</p>

        <!-- Investimento -->
        <div class="card">
          <h2>Investimento</h2>
          <div class="pricing-card">
            <div class="pricing-value">R$ ${contractValue.toLocaleString('pt-BR')}</div>
            <div class="pricing-detail">+ R$ ${leadValue},00 por lead qualificado (pago ao final)</div>
            <div class="pricing-bonus">Pagamento: 50% no inicio + 50% apos 15 dias</div>
          </div>
          <h3>O que esta incluso:</h3>
          <ul>
            <li>Diagnostico completo do negocio e cluster</li>
            <li>Selecao e validacao de ate 2.000 perfis</li>
            <li>Avaliacao e sugestoes para landing page</li>

            <li>Entrega de leads qualificados</li>
          </ul>

          <p>
            Quem responde com intencao aderente + contato valido (email/telefone/WA) ou agenda conversa.
            Exclui spam, concorrente ou curiosidade sem fit. Contestacao em ate 5 dias.

        </div>

        <!-- CTA -->
        ${isAccepted ? `
          <div class="accepted-section">
            <h3>Proposta Aceita!</h3>
            <p>Voce aceitou esta proposta. O proximo passo e revisar e assinar o contrato.</p>
            <a href="/cliente/contrato" class="cta-button">Ir para o Contrato</a>
          </div>
        ` : `
          <div class="cta-section">
            <h3>Pronto para comecar?</h3>
            <p>Ao aceitar a proposta, voce sera direcionado para revisar o contrato.</p>

              Aceitar Proposta e Continuar

        <!-- Disclaimer -->
        <div class="disclaimer">
          <p>Documento confidencial AIC. &copy; 2025 Audience Intelligence Cluster.</p>
          <p>Faixas de resultado sao tipicas e variam por nicho/copy/maturidade.</p>
        </div>
      `;
    }

    async function acceptProposal() {
      const btn = document.getElementById('accept-btn');
      btn.disabled = true;
      btn.textContent = 'Processando...';

      try {
        const token = localStorage.getItem('aic_client_token');
        const response = await fetch('/api/aic/journey/advance', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({
            action: 'accept_proposal'
          })
        });

        if (!response.ok) {
          throw new Error('Erro ao aceitar proposta');
        }

        // Redirect to contract
        window.location.href = '/cliente/contrato';

      } catch (error) {
        console.error('Erro:', error);
        btn.disabled = false;
        btn.textContent = 'Aceitar Proposta e Continuar';
        alert('Erro ao aceitar proposta. Por favor, tente novamente.');
      }
    }

    // Initialize
    init();
