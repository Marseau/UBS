<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minhas Campanhas | AIC - Applied Intelligence Clustering</title>
  <meta name="robots" content="noindex, nofollow">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/assets/AIC/Imagens%20Vetor%20/AIC%20Icone%20Cheio.png">

  <!-- Theme Color -->
  <meta name="theme-color" content="#0C1B33">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --aic-green: #0ECC97;
      --aic-green-dark: #0BA578;
      --aic-green-glow: rgba(14, 204, 151, 0.25);
      --aic-green-subtle: rgba(14, 204, 151, 0.1);
      --aic-navy: #0C1B33;
      --aic-navy-light: #122444;
      --aic-navy-lighter: #1a3055;
      --aic-white: #FDFDFD;
      --aic-gray: #94a3b8;
      --aic-gray-light: #cbd5e1;
      --aic-border: #1e3a5f;
      --aic-red: #ef4444;
      --aic-red-subtle: rgba(239, 68, 68, 0.1);
      --aic-yellow: #f59e0b;
      --aic-yellow-subtle: rgba(245, 158, 11, 0.1);
      --aic-blue: #3b82f6;
      --aic-blue-subtle: rgba(59, 130, 246, 0.1);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--aic-navy);
      color: var(--aic-white);
      line-height: 1.7;
      min-height: 100vh;
    }

    /* Container */
    .container { max-width: 1200px; margin: 0 auto; padding: 0 24px; }

    /* Header */
    .header {
      background: rgba(12, 27, 51, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--aic-border);
      padding: 20px 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header-logo {
      height: 40px;
      width: auto;
      filter: brightness(1.1);
    }
    .header-user {
      display: flex;
      align-items: center;
      gap: 12px;
      color: var(--aic-gray);
      font-size: 14px;
    }
    .header-user-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--aic-green-subtle);
      border: 2px solid var(--aic-green);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: var(--aic-green);
    }

    /* Main Content */
    .main {
      padding: 48px 0 80px;
    }

    /* Page Title */
    .page-header {
      margin-bottom: 40px;
    }
    .page-header h1 {
      font-size: 36px;
      font-weight: 700;
      color: var(--aic-white);
      margin-bottom: 8px;
    }
    .page-header p {
      font-size: 16px;
      color: var(--aic-gray);
    }

    /* Top Actions */
    .top-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
      flex-wrap: wrap;
      gap: 16px;
    }
    .filter-tabs {
      display: flex;
      gap: 8px;
      background: var(--aic-navy-light);
      padding: 4px;
      border-radius: 8px;
    }
    .filter-tab {
      padding: 8px 16px;
      border: none;
      background: transparent;
      color: var(--aic-gray);
      font-size: 14px;
      font-weight: 500;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .filter-tab:hover {
      background: var(--aic-navy-lighter);
      color: var(--aic-white);
    }
    .filter-tab.active {
      background: var(--aic-green);
      color: var(--aic-navy);
    }
    /* Search Input */
    .search-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }
    .search-icon {
      position: absolute;
      left: 14px;
      color: var(--aic-gray);
      pointer-events: none;
    }
    .search-input {
      background: var(--aic-navy-light);
      border: 1px solid var(--aic-border);
      border-radius: 8px;
      padding: 12px 16px 12px 42px;
      color: var(--aic-white);
      font-size: 14px;
      font-family: inherit;
      min-width: 250px;
      transition: border-color 0.2s;
    }
    .search-input::placeholder {
      color: var(--aic-gray);
    }
    .search-input:focus {
      outline: none;
      border-color: var(--aic-green);
    }

    /* Campaigns Grid */
    .campaigns-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
      gap: 24px;
      margin-bottom: 40px;
    }

    /* Campaign Card */
    .campaign-card {
      background: var(--aic-navy-light);
      border: 1px solid var(--aic-border);
      border-radius: 12px;
      padding: 24px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .campaign-card:hover {
      border-color: var(--aic-green);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(14, 204, 151, 0.15);
    }
    .campaign-card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 16px;
    }
    .campaign-name {
      font-size: 20px;
      font-weight: 700;
      color: var(--aic-white);
      margin-bottom: 4px;
    }
    .campaign-status {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }
    .campaign-status.active {
      background: var(--aic-green-subtle);
      color: var(--aic-green);
    }
    .campaign-status.paused {
      background: var(--aic-yellow-subtle);
      color: var(--aic-yellow);
    }
    .campaign-status.draft {
      background: rgba(148, 163, 184, 0.1);
      color: var(--aic-gray);
    }
    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: currentColor;
    }

    /* Campaign Metrics */
    .campaign-metrics {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin: 20px 0;
      padding: 16px;
      background: var(--aic-navy);
      border-radius: 8px;
    }
    .metric {
      text-align: center;
    }
    .metric-value {
      font-size: 24px;
      font-weight: 700;
      color: var(--aic-green);
      display: block;
      margin-bottom: 4px;
    }
    .metric-label {
      font-size: 12px;
      color: var(--aic-gray);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Campaign Actions */
    .campaign-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .btn-action {
      flex: 1;
      padding: 10px 16px;
      background: var(--aic-navy-lighter);
      color: var(--aic-white);
      border: 1px solid var(--aic-border);
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }
    .btn-action:hover {
      background: var(--aic-green);
      color: var(--aic-navy);
      border-color: var(--aic-green);
    }
    .btn-action.primary {
      background: var(--aic-green);
      color: var(--aic-navy);
      border-color: var(--aic-green);
    }
    .btn-action.primary:hover {
      background: var(--aic-green-dark);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 80px 20px;
      background: var(--aic-navy-light);
      border: 2px dashed var(--aic-border);
      border-radius: 12px;
    }
    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 24px;
      opacity: 0.5;
    }
    .empty-state h3 {
      font-size: 24px;
      color: var(--aic-white);
      margin-bottom: 12px;
    }
    .empty-state p {
      font-size: 16px;
      color: var(--aic-gray);
      margin-bottom: 24px;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 80px 20px;
      color: var(--aic-gray);
    }
    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid var(--aic-navy-lighter);
      border-top-color: var(--aic-green);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Footer */
    .footer {
      background: var(--aic-navy-light);
      border-top: 1px solid var(--aic-border);
      padding: 24px 0;
      text-align: center;
      margin-top: 60px;
    }
    .footer p {
      color: var(--aic-gray);
      font-size: 14px;
    }

    /* Status Toggle */
    .status-toggle {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    .btn-toggle {
      flex: 1;
      padding: 6px 12px;
      background: transparent;
      border: 1px solid var(--aic-border);
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      color: var(--aic-gray);
    }
    .btn-toggle:hover {
      border-color: var(--aic-green);
      color: var(--aic-green);
    }
    .btn-toggle.active {
      background: var(--aic-green);
      border-color: var(--aic-green);
      color: var(--aic-navy);
    }
    .btn-toggle.pause {
      border-color: var(--aic-yellow);
      color: var(--aic-yellow);
    }
    .btn-toggle.pause:hover {
      background: var(--aic-yellow);
      color: var(--aic-navy);
    }

    /* Mini Chart */
    .mini-chart-container {
      height: 60px;
      margin: 16px 0;
      position: relative;
    }
    .mini-chart-container canvas {
      max-height: 60px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(12, 27, 51, 0.95);
      backdrop-filter: blur(10px);
      z-index: 1000;
      overflow-y: auto;
      padding: 40px 20px;
    }
    .modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: var(--aic-navy-light);
      border: 1px solid var(--aic-border);
      border-radius: 16px;
      max-width: 700px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      animation: modalSlideIn 0.3s ease;
    }
    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .modal-header {
      padding: 24px 32px;
      border-bottom: 1px solid var(--aic-border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .modal-header h2 {
      font-size: 24px;
      color: var(--aic-white);
      margin: 0;
    }
    .modal-close {
      background: transparent;
      border: none;
      color: var(--aic-gray);
      font-size: 32px;
      cursor: pointer;
      padding: 0;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      transition: all 0.2s;
    }
    .modal-close:hover {
      background: var(--aic-navy-lighter);
      color: var(--aic-white);
    }
    .modal-body {
      padding: 32px;
    }
    .modal-footer {
      padding: 24px 32px;
      border-top: 1px solid var(--aic-border);
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }

    /* Confirmation Box */
    .confirmation-box {
      background: var(--aic-navy);
      border: 1px solid var(--aic-border);
      border-radius: 12px;
      padding: 24px;
    }
    .confirmation-item {
      margin-bottom: 20px;
    }
    .confirmation-item:last-child {
      margin-bottom: 0;
    }
    .confirmation-item strong {
      color: var(--aic-green);
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
    }
    .confirmation-item span {
      color: var(--aic-white);
      font-size: 16px;
    }
    .confirmation-item ol {
      margin: 12px 0 0 20px;
      color: var(--aic-gray);
      font-size: 14px;
    }
    .confirmation-item li {
      margin-bottom: 8px;
    }

    /* Modal Buttons */
    .btn-modal {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-modal.btn-primary {
      background: var(--aic-green);
      color: var(--aic-navy);
    }
    .btn-modal.btn-primary:hover {
      background: var(--aic-green-dark);
      transform: translateY(-1px);
    }
    .btn-modal.btn-secondary {
      background: transparent;
      color: var(--aic-gray);
      border: 1px solid var(--aic-border);
    }
    .btn-modal.btn-secondary:hover {
      background: var(--aic-navy-lighter);
      color: var(--aic-white);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .campaigns-grid {
        grid-template-columns: 1fr;
      }
      .page-header h1 {
        font-size: 28px;
      }
      .top-actions {
        flex-direction: column;
        align-items: stretch;
      }
      .filter-tabs {
        width: 100%;
        justify-content: space-between;
      }
      .btn-new-campaign {
        width: 100%;
        justify-content: center;
      }
      .objective-grid {
        grid-template-columns: 1fr;
      }
      .modal-content {
        margin: 20px;
      }
      .wizard-steps {
        gap: 12px;
      }
      .step-number {
        width: 36px;
        height: 36px;
      }
      .step-label {
        font-size: 11px;
      }
    }
  </style>

  <!-- Supabase Auth -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/js/supabase-client.js"></script>
  <script src="/js/auth-guard.js"></script>
</head>
<body>
  <!-- Header (minimal - user info only) -->
  <header class="header" style="justify-content:flex-end;">
    <div class="container">
      <div class="header-content" style="justify-content:flex-end;">
        <div class="header-user">
          <span data-user-email>carregando...</span>
          <img data-user-avatar src="" alt="Avatar" style="width:36px;height:36px;border-radius:50%;display:none;">
          <button data-logout style="background:transparent;border:1px solid var(--aic-border);color:var(--aic-gray);padding:8px 12px;border-radius:8px;cursor:pointer;font-size:13px;">Sair</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main">
    <div class="container">
      <!-- Page Header -->
      <div class="page-header">
        <h1>Minhas Campanhas de Prospecção</h1>
        <p>Gerencie suas campanhas AIC de prospecção inteligente com IA</p>
      </div>

      <!-- Top Actions -->
      <div class="top-actions">
        <div class="filter-tabs">
          <button class="filter-tab active" data-filter="all">Todas</button>
          <button class="filter-tab" data-filter="active">Ativas</button>
          <button class="filter-tab" data-filter="paused">Pausadas</button>
          <button class="filter-tab" data-filter="draft">Rascunhos</button>
        </div>
        <div class="search-wrapper">
          <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
          </svg>
          <input type="text" class="search-input" id="searchInput" placeholder="Buscar campanha...">
        </div>
      </div>

      <!-- Pending Activations Section -->
      <div id="pending-activations" style="display: none; margin-bottom: 32px;">
        <div style="background: linear-gradient(135deg, rgba(6, 182, 212, 0.1), rgba(14, 204, 151, 0.05)); border: 1px solid rgba(6, 182, 212, 0.3); border-radius: 16px; padding: 24px;">
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
            <h3 style="color: #06b6d4; font-size: 16px; font-weight: 600; display: flex; align-items: center; gap: 8px;">
              <span style="background: #06b6d4; color: var(--aic-navy); width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: 700;" id="pending-count">0</span>
              Jornadas Aguardando Ativacao
            </h3>
          </div>
          <div id="pending-list" style="display: flex; flex-direction: column; gap: 12px;"></div>
        </div>
      </div>

      <!-- Campaigns Grid -->
      <div id="campaigns-container">
        <div class="loading">
          <div class="spinner"></div>
          <p>Carregando suas campanhas...</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>AIC - Applied Intelligence Clustering | Suas campanhas são criptografadas e protegidas</p>
    </div>
  </footer>

  <!-- Chart.js for mini charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <script>
    // State
    let campaigns = [];
    let currentFilter = 'all';

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      loadUserInfo();
      loadCampaigns();
      setupFilterTabs();
      loadUnseenReunioesCount();
      loadPendingActivations();
    });

    // Load unseen reunioes count for badge
    async function loadUnseenReunioesCount() {
      try {
        const response = await fetch('/api/aic/lead-deliveries/unseen-reunioes');
        const data = await response.json();

        if (data.success && data.unseen_count > 0) {
          const badge = document.getElementById('badge-reunioes');
          if (badge) {
            badge.textContent = data.unseen_count > 99 ? '99+' : data.unseen_count;
            badge.style.display = 'flex';
          }
        }
      } catch (error) {
        console.error('Error loading unseen reunioes count:', error);
      }
    }

    // Load pending activations (briefing_completo journeys)
    async function loadPendingActivations() {
      try {
        const response = await fetch('/api/aic/journey?current_step=briefing_completo');
        const data = await response.json();

        if (!data.success || !data.journeys || data.journeys.length === 0) {
          document.getElementById('pending-activations').style.display = 'none';
          return;
        }

        const container = document.getElementById('pending-activations');
        const list = document.getElementById('pending-list');
        const countEl = document.getElementById('pending-count');

        container.style.display = 'block';
        countEl.textContent = data.journeys.length;

        list.innerHTML = data.journeys.map(j => `
          <div style="background: var(--aic-navy); border: 1px solid var(--aic-border); border-radius: 12px; padding: 16px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 12px;">
            <div style="flex: 1; min-width: 200px;">
              <div style="font-weight: 600; color: var(--aic-white); margin-bottom: 4px;">${j.client_name || 'Cliente'}</div>
              <div style="font-size: 13px; color: var(--aic-gray);">${j.client_email || ''}</div>
              <div style="font-size: 12px; color: var(--aic-gray); margin-top: 4px;">Campanha: ${j.proposal_data?.project_name || j.campaign_id?.substring(0, 8) || 'N/A'}</div>
            </div>
            <div style="display: flex; gap: 8px;">
              <a href="/aic/briefing?campaign=${j.campaign_id}" style="padding: 8px 16px; background: transparent; border: 1px solid var(--aic-border); border-radius: 8px; color: var(--aic-gray); text-decoration: none; font-size: 13px; transition: all 0.2s;" onmouseover="this.style.borderColor='var(--aic-green)';this.style.color='var(--aic-green)'" onmouseout="this.style.borderColor='var(--aic-border)';this.style.color='var(--aic-gray)'">Ver Briefing</a>
              <button onclick="activateJourney('${j.id}')" style="padding: 8px 16px; background: var(--aic-green); border: none; border-radius: 8px; color: var(--aic-navy); font-size: 13px; font-weight: 600; cursor: pointer; transition: all 0.2s;" onmouseover="this.style.background='var(--aic-green-dark)'" onmouseout="this.style.background='var(--aic-green)'">Ativar Campanha</button>
            </div>
          </div>
        `).join('');

      } catch (error) {
        console.error('Error loading pending activations:', error);
      }
    }

    // Activate journey/campaign
    async function activateJourney(journeyId) {
      if (!confirm('Tem certeza que deseja ativar esta campanha?')) return;

      try {
        const response = await fetch(`/api/aic/journey/${journeyId}/activate-campaign`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });

        const data = await response.json();

        if (data.success) {
          alert('Campanha ativada com sucesso!');
          loadPendingActivations();
          loadCampaigns();
        } else {
          alert('Erro ao ativar: ' + (data.message || 'Erro desconhecido'));
        }
      } catch (error) {
        console.error('Error activating campaign:', error);
        alert('Erro ao ativar campanha');
      }
    }

    // Load user info
    async function loadUserInfo() {
      try {
        const userEmail = localStorage.getItem('aic_team_email') || 'equipe@aic.com.br';
        document.getElementById('user-email').textContent = userEmail;
        document.getElementById('user-avatar').textContent = userEmail.charAt(0).toUpperCase();
      } catch (error) {
        console.error('Error loading user info:', error);
      }
    }

    // Load campaigns
    async function loadCampaigns() {
      try {
        const response = await fetch('/api/aic/my-campaigns');

        if (!response.ok) {
          throw new Error('Failed to load campaigns');
        }

        const data = await response.json();
        campaigns = data.campaigns || [];

        renderCampaigns();
      } catch (error) {
        console.error('Error loading campaigns:', error);
        renderError();
      }
    }

    // Render campaigns
    function renderCampaigns() {
      const container = document.getElementById('campaigns-container');
      const filtered = filterCampaigns(campaigns, currentFilter);

      if (filtered.length === 0) {
        container.innerHTML = renderEmptyState();
        return;
      }

      const html = `
        <div class="campaigns-grid">
          ${filtered.map(campaign => renderCampaignCard(campaign)).join('')}
        </div>
      `;
      container.innerHTML = html;

      // Render charts after DOM update
      setTimeout(() => renderCharts(), 100);
    }

    // Filter campaigns
    function filterCampaigns(campaigns, filter) {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();

      return campaigns.filter(c => {
        // Search filter (by campaign name, project name, client name, or niche)
        if (searchTerm) {
          const campaignName = (c.campaign_name || '').toLowerCase();
          const projectName = (c.project_name || '').toLowerCase();
          const clientName = (c.client_name || '').toLowerCase();
          const nicho = (c.nicho_principal || '').toLowerCase();
          if (!campaignName.includes(searchTerm) &&
              !projectName.includes(searchTerm) &&
              !clientName.includes(searchTerm) &&
              !nicho.includes(searchTerm)) {
            return false;
          }
        }

        // Status filter
        if (filter !== 'all' && c.status !== filter) return false;

        return true;
      });
    }

    // Render campaign card
    function renderCampaignCard(campaign) {
      const statusClass = campaign.status || 'draft';
      const statusLabel = {
        active: 'Ativa',
        paused: 'Pausada',
        draft: 'Rascunho'
      }[statusClass] || 'Rascunho';

      const chartId = `chart-${campaign.id}`;
      const clientName = campaign.client_name || 'Cliente não atribuído';

      return `
        <div class="campaign-card" data-campaign-id="${campaign.id}" onclick="navigateToCampaign('${campaign.id}', event)" style="cursor: pointer;">
          <div class="campaign-card-header">
            <div>
              <h3 class="campaign-name">${campaign.campaign_name}</h3>
              <div style="font-size: 12px; color: var(--aic-gray); margin-top: 4px;">
                ${clientName}
              </div>
            </div>
            <span class="campaign-status ${statusClass}">
              <span class="status-dot"></span>
              ${statusLabel}
            </span>
          </div>

          <!-- Mini Chart -->
          <div class="mini-chart-container">
            <canvas id="${chartId}"></canvas>
          </div>

          <div class="campaign-metrics">
            <div class="metric">
              <span class="metric-value">${campaign.leads_count || 0}</span>
              <span class="metric-label">Leads</span>
            </div>
            <div class="metric">
              <span class="metric-value">${campaign.docs_count || 0}</span>
              <span class="metric-label">Docs</span>
            </div>
            <div class="metric">
              <span class="metric-value">${campaign.whatsapp_rate || '0'}%</span>
              <span class="metric-label">Taxa WhatsApp</span>
            </div>
          </div>

          <!-- Status Toggle -->
          <div class="status-toggle">
            <button class="btn-toggle ${statusClass === 'active' ? 'active' : ''}"
                    onclick="toggleCampaignStatus('${campaign.id}', 'active')"
                    ${statusClass === 'active' ? 'disabled' : ''}>
              ▶ Ativar
            </button>
            <button class="btn-toggle pause ${statusClass === 'paused' ? 'active' : ''}"
                    onclick="toggleCampaignStatus('${campaign.id}', 'paused')"
                    ${statusClass === 'paused' ? 'disabled' : ''}>
              ⏸ Pausar
            </button>
          </div>

          <div class="campaign-actions">
            <a href="/cluster-intention-dashboard.html?campaign=${campaign.id}" class="btn-action primary">
              Clusters
            </a>
            <a href="/campaign/${campaign.slug || campaign.id}/briefing" class="btn-action">
              Briefing
            </a>
            <a href="/cliente/dashboard?campaign=${campaign.id}" class="btn-action">
              Dashboard
            </a>
          </div>
        </div>
      `;
    }

    // Render charts after cards are added to DOM
    function renderCharts() {
      campaigns.forEach(campaign => {
        const chartId = `chart-${campaign.id}`;
        const canvas = document.getElementById(chartId);
        if (!canvas) return;

        const ctx = canvas.getContext('2d');

        // Mock data for demo - replace with real analytics data
        const last7Days = Array.from({length: 7}, (_, i) => {
          const date = new Date();
          date.setDate(date.getDate() - (6 - i));
          return date.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit' });
        });

        const leadsData = [2, 5, 3, 8, 6, 10, 12]; // Mock data

        new Chart(ctx, {
          type: 'line',
          data: {
            labels: last7Days,
            datasets: [{
              label: 'Leads',
              data: leadsData,
              borderColor: '#0ECC97',
              backgroundColor: 'rgba(14, 204, 151, 0.1)',
              borderWidth: 2,
              tension: 0.4,
              fill: true,
              pointRadius: 0,
              pointHoverRadius: 4,
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: { display: false },
              tooltip: {
                backgroundColor: '#122444',
                borderColor: '#0ECC97',
                borderWidth: 1,
                titleColor: '#FDFDFD',
                bodyColor: '#94a3b8',
                padding: 8,
                displayColors: false
              }
            },
            scales: {
              x: {
                display: false,
                grid: { display: false }
              },
              y: {
                display: false,
                grid: { display: false }
              }
            }
          }
        });
      });
    }

    // Render empty state
    function renderEmptyState() {
      const message = currentFilter === 'all'
        ? 'Nenhuma campanha encontrada'
        : `Nenhuma campanha ${currentFilter === 'active' ? 'ativa' : currentFilter === 'paused' ? 'pausada' : 'em rascunho'}`;

      return `
        <div class="empty-state">
          <h3>${message}</h3>
          <p>As campanhas são criadas automaticamente através do fluxo de jornada do cliente.</p>
          <p style="margin-top: 12px; font-size: 14px; color: var(--aic-gray);">
            Entre em contato para iniciar uma nova campanha.
          </p>
        </div>
      `;
    }

    // Render error
    function renderError() {
      const container = document.getElementById('campaigns-container');
      container.innerHTML = `
        <div class="empty-state">
          <h3>Erro ao carregar campanhas</h3>
          <p>Nao foi possivel carregar suas campanhas. Tente novamente.</p>
          <button class="btn-new-campaign" onclick="loadCampaigns()" style="display: inline-flex;">
            <span>Tentar Novamente</span>
          </button>
        </div>
      `;
    }

    // Setup filter tabs
    function setupFilterTabs() {
      const tabs = document.querySelectorAll('.filter-tab');
      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          tabs.forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          currentFilter = tab.dataset.filter;
          renderCampaigns();
        });
      });

      // Setup search input
      document.getElementById('searchInput').addEventListener('input', renderCampaigns);
    }

    // ============================================================================
    // STATUS TOGGLE FUNCTION
    // ============================================================================

    async function toggleCampaignStatus(campaignId, newStatus) {
      try {
        const response = await fetch(`/api/campaigns/${campaignId}/status`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ status: newStatus })
        });

        if (!response.ok) {
          throw new Error('Failed to update status');
        }

        // Update local campaign data
        const campaign = campaigns.find(c => c.id === campaignId);
        if (campaign) {
          campaign.status = newStatus;
        }

        // Re-render campaigns
        renderCampaigns();

        // Show feedback
        const statusLabel = newStatus === 'active' ? 'ativada' : 'pausada';
        console.log(`Campanha ${statusLabel} com sucesso`);
      } catch (error) {
        console.error('[Toggle Status] Error:', error);
        alert('Erro ao atualizar status da campanha');
      }
    }

    // ============================================================================
    // NAVIGATION FUNCTION
    // ============================================================================

    // Navegar para página de clusters ao clicar no card
    function navigateToCampaign(campaignId, event) {
      // Não navegar se clicou em botões ou links dentro do card
      if (event.target.closest('button') || event.target.closest('a') || event.target.closest('.btn-action') || event.target.closest('.btn-toggle')) {
        return;
      }

      // Buscar dados da campanha para passar via sessionStorage
      const campaign = campaigns.find(c => c.id === campaignId);
      if (campaign) {
        sessionStorage.setItem('selectedCampaign', JSON.stringify({
          id: campaign.id,
          campaign_name: campaign.campaign_name,
          client_name: campaign.client_name,
          project_id: campaign.project_id
        }));
      }

      window.location.href = `/cluster-intention-dashboard.html?campaign=${campaignId}`;
    }
  </script>

  <!-- AIC Sidebar Navigation -->
  <script src="/components/aic-sidebar.js"></script>
</body>
