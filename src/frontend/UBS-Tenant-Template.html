    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/utils/secure-auth.js"></script>
    
    <!-- Template JavaScript Functions -->
    <script>
        // Funções auxiliares do template
        function getAuthToken() {
            if (window.secureAuth) {
                return window.secureAuth.getAuthHeader();
            }
            return 'Bearer ' + (localStorage.getItem('ubs_token') || localStorage.getItem('adminToken'));
        }
        
        function exportData() {
            // Implementação específica da página pode sobrescrever esta função
            console.log('Export function - to be implemented by page');
        }
        
        function refreshData() {
            location.reload();
        }
        
        function logout() {
            if (confirm('Tem certeza que deseja sair?')) {
                localStorage.removeItem('ubs_token');
                localStorage.removeItem('adminToken');
                window.location.href = 'login.html';
            }
        }
        
        // Função para destacar o menu ativo
        function setActiveMenu(pageUrl) {
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === pageUrl) {
                    link.classList.add('active');
                }
            });
        }
        
        // Carregar dados do tenant para avatar
        async function loadTenantData() {
            try {
                const token = localStorage.getItem('ubs_token') || localStorage.getItem('adminToken');
                
                // Primeiro, tenta obter o tenant_id do usuário logado
                const userResponse = await fetch('/api/admin/profile', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                let tenantId = null;
                if (userResponse.ok) {
                    const userResult = await userResponse.json();
                    tenantId = userResult.data?.tenant_id;
                }
                
                // Se não conseguir o tenant_id do perfil, usa um tenant padrão ou busca na lista
                if (!tenantId) {
                    const tenantsResponse = await fetch('/api/admin/tenants', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    
                    if (tenantsResponse.ok) {
                        const tenantsResult = await tenantsResponse.json();
                        const tenants = tenantsResult.data || [];
                        if (tenants.length > 0) {
                            tenantId = tenants[0].id; // Usa o primeiro tenant da lista
                        }
                    }
                }
                
                // Agora busca os dados do tenant específico
                if (tenantId) {
                    const response = await fetch(`/api/admin/tenants/${tenantId}`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        if (result.success && result.data) {
                            const tenant = result.data;
                            
                            // Atualizar avatar com dados reais do tenant
                            const avatarElement = document.getElementById('userAvatar');
                            const nameElement = document.getElementById('userName');
                            const roleElement = document.getElementById('userRole');
                            
                            const businessName = tenant.business_name || tenant.name;
                            
                            if (avatarElement && businessName) {
                                avatarElement.textContent = businessName.substring(0, 2).toUpperCase();
                            }
                            
                            if (nameElement && businessName) {
                                nameElement.textContent = businessName;
                            }
                            
                            if (roleElement && tenant.domain) {
                                const domainLabels = {
                                    'beauty': 'Salão de Beleza',
                                    'healthcare': 'Clínica de Saúde',
                                    'legal': 'Escritório Jurídico',
                                    'education': 'Educação',
                                    'sports': 'Academia/Esportes',
                                    'consulting': 'Consultoria'
                                };
                                roleElement.textContent = domainLabels[tenant.domain] || 'Administrador';
                            }
                            
                            console.log('✅ Dados do tenant carregados:', tenant.business_name);
                            return;
                        }
                    }
                }
                
                // Se não conseguir carregar dados do tenant, redireciona para login
                console.warn('⚠️ Não foi possível carregar dados do tenant - redirecionando para login');
                localStorage.removeItem('ubs_token');
                localStorage.removeItem('adminToken');
                window.location.href = 'login.html';
                
            } catch (error) {
                console.error('❌ Erro ao carregar dados do tenant:', error);
                
                // Em caso de erro, redireciona para login
                localStorage.removeItem('ubs_token');
                localStorage.removeItem('adminToken');
                window.location.href = 'login.html';
            }
        }
        
        // Auto-detectar página atual e destacar menu + carregar dados do tenant
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname.split('/').pop();
            setActiveMenu(currentPage);
            
            // Carregar dados do tenant para o avatar
            loadTenantData();
        });
    </script>
