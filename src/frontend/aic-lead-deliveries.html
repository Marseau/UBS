<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIC - Gestao de Leads</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --aic-navy: #0C1B33;
      --aic-navy-light: #122444;
      --aic-navy-lighter: #1a3055;
      --aic-green: #0ECC97;
      --aic-green-dark: #0ab382;
      --aic-gray: #94a3b8;
      --aic-gray-light: #e2e8f0;
      --aic-white: #FDFDFD;
      --aic-bg: #0a1628;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--aic-bg);
      color: var(--aic-white);
      min-height: 100vh;
    }

    /* Header */
    .header {
      background: var(--aic-navy);
      border-bottom: 1px solid var(--aic-navy-lighter);
      padding: 20px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-title h1 {
      font-size: 24px;
      font-weight: 700;
      color: var(--aic-white);
    }

    .header-title p {
      font-size: 14px;
      color: var(--aic-gray);
      margin-top: 4px;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .header-select {
      background: var(--aic-navy-lighter);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--aic-white);
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    .header-select:focus {
      outline: none;
      border-color: var(--aic-green);
    }

    .btn {
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border: none;
    }

    .btn-primary {
      background: var(--aic-green);
      color: var(--aic-navy);
    }

    .btn-primary:hover {
      background: var(--aic-green-dark);
    }

    .btn-secondary {
      background: var(--aic-navy-lighter);
      color: var(--aic-white);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn-secondary:hover {
      background: var(--aic-navy-light);
    }

    /* Main Content */
    .main-content {
      padding: 32px;
      max-width: 1600px;
      margin: 0 auto;
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 32px;
    }

    .stat-card {
      background: var(--aic-navy-light);
      border-radius: 12px;
      padding: 24px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .stat-card .label {
      font-size: 12px;
      color: var(--aic-gray);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .stat-card .value {
      font-size: 28px;
      font-weight: 700;
      color: var(--aic-white);
    }

    .stat-card .value.green { color: var(--aic-green); }
    .stat-card .value.blue { color: #60a5fa; }
    .stat-card .value.amber { color: #fbbf24; }

    /* Filters */
    .filters-section {
      background: var(--aic-navy-light);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 24px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .filters-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .filter-btn {
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      border: 1px solid transparent;
      background: var(--aic-navy-lighter);
      color: var(--aic-gray);
    }

    .filter-btn:hover {
      background: var(--aic-navy);
      color: var(--aic-white);
    }

    .filter-btn.active {
      background: var(--aic-green);
      color: var(--aic-navy);
      border-color: var(--aic-green);
    }

    /* Status Colors */
    .filter-btn[data-status="entregue"] { border-color: #fbbf24; }
    .filter-btn[data-status="entregue"].active { background: #fbbf24; color: #78350f; }

    .filter-btn[data-status="reuniao_agendada"] { border-color: #60a5fa; }
    .filter-btn[data-status="reuniao_agendada"].active { background: #60a5fa; color: #1e3a8a; }

    .filter-btn[data-status="reuniao_realizada"] { border-color: #818cf8; }
    .filter-btn[data-status="reuniao_realizada"].active { background: #818cf8; color: #312e81; }

    .filter-btn[data-status="negociando"] { border-color: #f472b6; }
    .filter-btn[data-status="negociando"].active { background: #f472b6; color: #831843; }

    .filter-btn[data-status="contrato_enviado"] { border-color: #fb923c; }
    .filter-btn[data-status="contrato_enviado"].active { background: #fb923c; color: #7c2d12; }

    .filter-btn[data-status="contrato_assinado"] { border-color: #4ade80; }
    .filter-btn[data-status="contrato_assinado"].active { background: #4ade80; color: #14532d; }

    .filter-btn[data-status="convertido"] { border-color: #22c55e; }
    .filter-btn[data-status="convertido"].active { background: #22c55e; color: #052e16; }

    .filter-btn[data-status="perdido"] { border-color: #f87171; }
    .filter-btn[data-status="perdido"].active { background: #f87171; color: #7f1d1d; }

    /* Table */
    .table-container {
      background: var(--aic-navy-light);
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: var(--aic-navy);
    }

    th {
      padding: 16px 20px;
      text-align: left;
      font-size: 11px;
      font-weight: 600;
      color: var(--aic-gray);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    td {
      padding: 16px 20px;
      font-size: 14px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    tr:hover {
      background: rgba(255, 255, 255, 0.02);
    }

    .lead-info .name {
      font-weight: 600;
      color: var(--aic-white);
      margin-bottom: 4px;
    }

    .lead-info .phone {
      font-size: 13px;
      color: var(--aic-gray);
    }

    .lead-info .email {
      font-size: 12px;
      color: var(--aic-gray);
      opacity: 0.7;
    }

    .lead-info .instagram {
      font-size: 12px;
      color: var(--aic-green);
    }

    .campaign-name {
      color: var(--aic-gray);
    }

    .prospect-badge {
      color: #fbbf24;
      font-weight: 600;
    }

    /* Status Badges */
    .status-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
    }

    .status-entregue { background: rgba(251, 191, 36, 0.2); color: #fbbf24; }
    .status-reuniao_agendada { background: rgba(96, 165, 250, 0.2); color: #60a5fa; }
    .status-reuniao_realizada { background: rgba(129, 140, 248, 0.2); color: #818cf8; }
    .status-negociando { background: rgba(244, 114, 182, 0.2); color: #f472b6; }
    .status-contrato_enviado { background: rgba(251, 146, 60, 0.2); color: #fb923c; }
    .status-contrato_assinado { background: rgba(74, 222, 128, 0.2); color: #4ade80; }
    .status-briefing_pendente { background: rgba(147, 51, 234, 0.2); color: #a78bfa; }
    .status-briefing_completo { background: rgba(139, 92, 246, 0.2); color: #8b5cf6; }
    .status-onboarding_pendente { background: rgba(6, 182, 212, 0.2); color: #06b6d4; }
    .status-onboarding_completo { background: rgba(20, 184, 166, 0.2); color: #14b8a6; }
    .status-aguardando_campanha { background: rgba(168, 162, 158, 0.2); color: #a8a29e; }
    .status-campanha_ativa { background: rgba(14, 204, 151, 0.2); color: var(--aic-green); }
    .status-convertido { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
    .status-perdido { background: rgba(248, 113, 113, 0.2); color: #f87171; }

    .value-text {
      font-weight: 600;
      color: var(--aic-green);
    }

    .date-text {
      color: var(--aic-gray);
    }

    .actions {
      display: flex;
      gap: 12px;
    }

    .action-link {
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: color 0.2s;
      text-decoration: none;
    }

    .action-link.update {
      color: var(--aic-green);
    }

    .action-link.update:hover {
      color: var(--aic-green-dark);
    }

    .action-link.whatsapp {
      color: #22c55e;
    }

    .action-link.whatsapp:hover {
      color: #16a34a;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--aic-gray);
    }

    .empty-state h3 {
      font-size: 18px;
      margin-bottom: 8px;
      color: var(--aic-white);
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: var(--aic-navy-light);
      border-radius: 16px;
      padding: 32px;
      width: 100%;
      max-width: 480px;
      margin: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .modal h3 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: var(--aic-gray);
      margin-bottom: 8px;
    }

    .form-group select,
    .form-group input,
    .form-group textarea {
      width: 100%;
      background: var(--aic-navy);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--aic-white);
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
    }

    .form-group select:focus,
    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--aic-green);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .modal-actions {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      margin-top: 24px;
    }

    /* Loading */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 40px;
      color: var(--aic-gray);
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid var(--aic-navy-lighter);
      border-top-color: var(--aic-green);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 16px;
        text-align: center;
      }

      .main-content {
        padding: 16px;
      }

      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .table-container {
        overflow-x: auto;
      }

      table {
        min-width: 800px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header" id="pageHeader">
    <div class="header-title">
      <h1 id="pageTitle">Carregando...</h1>
      <p id="pageSubtitle">Gestao de leads</p>
    </div>
    <div class="header-actions">
      <select id="campaignFilter" class="header-select">
        <option value="">Todas as campanhas</option>
      </select>
      <a href="/aic-campaigns-dashboard.html" class="btn btn-secondary">Voltar</a>
    </div>
  </header>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Stats -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="label">Total Entregues</div>
        <div class="value" id="statTotal">0</div>
      </div>
      <div class="stat-card">
        <div class="label">Reunioes Agendadas</div>
        <div class="value blue" id="statAgendadas">0</div>
      </div>
      <div class="stat-card">
        <div class="label">Contratos Assinados</div>
        <div class="value green" id="statContratos">0</div>
      </div>
      <div class="stat-card">
        <div class="label">Convertidos</div>
        <div class="value green" id="statConvertidos">0</div>
      </div>
      <div class="stat-card">
        <div class="label">Faturamento</div>
        <div class="value amber" id="statFaturamento">R$ 0</div>
      </div>
    </div>

    <!-- Filters -->
    <div class="filters-section">
      <div class="filters-row">
        <button onclick="filterByStatus('')" class="filter-btn active" data-status="">Todos</button>
        <button onclick="filterByStatus('entregue')" class="filter-btn" data-status="entregue">Entregue</button>
        <button onclick="filterByStatus('reuniao_agendada')" class="filter-btn" data-status="reuniao_agendada">Reuniao Agendada</button>
        <button onclick="filterByStatus('reuniao_realizada')" class="filter-btn" data-status="reuniao_realizada">Reuniao Realizada</button>
        <button onclick="filterByStatus('negociando')" class="filter-btn" data-status="negociando">Negociando</button>
        <button onclick="filterByStatus('contrato_enviado')" class="filter-btn" data-status="contrato_enviado">Contrato Enviado</button>
        <button onclick="filterByStatus('contrato_assinado')" class="filter-btn" data-status="contrato_assinado">Contrato Assinado</button>
        <button onclick="filterByStatus('convertido')" class="filter-btn" data-status="convertido">Convertido</button>
        <button onclick="filterByStatus('perdido')" class="filter-btn" data-status="perdido">Perdido</button>
      </div>
    </div>

    <!-- Table -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Lead</th>
            <th>Campanha</th>
            <th>Status</th>
            <th>Reuniao</th>
            <th>Valor</th>
            <th>Entregue em</th>
            <th>Acoes</th>
          </tr>
        </thead>
        <tbody id="leadsTable">
          <tr>
            <td colspan="7" class="loading">
              <div class="spinner"></div>
              Carregando leads...
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal Update Status -->
  <div id="statusModal" class="modal-overlay">
    <div class="modal">
      <h3>Atualizar Status</h3>
      <input type="hidden" id="modalLeadId">

      <div class="form-group">
        <label>Novo Status</label>
        <select id="modalStatus">
          <option value="entregue">Entregue</option>
          <option value="reuniao_agendada">Reuniao Agendada</option>
          <option value="reuniao_realizada">Reuniao Realizada</option>
          <option value="negociando">Negociando</option>
          <option value="contrato_enviado">Contrato Enviado</option>
          <option value="contrato_assinado">Contrato Assinado</option>
          <option value="briefing_pendente">Briefing Pendente</option>
          <option value="briefing_completo">Briefing Completo</option>
          <option value="onboarding_pendente">Onboarding Pendente</option>
          <option value="onboarding_completo">Onboarding Completo</option>
          <option value="aguardando_campanha">Aguardando Campanha</option>
          <option value="campanha_ativa">Campanha Ativa</option>
          <option value="convertido">Convertido</option>
          <option value="perdido">Perdido</option>
        </select>
      </div>

      <div class="form-group" id="meetingFields" style="display:none;">
        <label>Data/Hora da Reuniao</label>
        <input type="datetime-local" id="modalMeetingAt">
      </div>

      <div class="form-group">
        <label>Observacoes</label>
        <textarea id="modalNotes" placeholder="Anotacoes sobre o lead..."></textarea>
      </div>

      <div class="modal-actions">
        <button onclick="closeModal()" class="btn btn-secondary">Cancelar</button>
        <button onclick="saveStatus()" class="btn btn-primary">Salvar</button>
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://qsdfyffuonywmtnlycri.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFzZGZ5ZmZ1b255d210bmx5Y3JpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTM5NjMwMzIsImV4cCI6MjAyOTUzOTAzMn0.szp1X8vTNhe5FEyzPkSqvSuMCBwQfbRp5qCBno3EJxI';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Detect page type from URL
    const isReunioesPage = window.location.pathname.includes('reunioes-fechamento');
    const isLeadsPage = window.location.pathname.includes('lead-deliveries');

    // Configure page based on type
    function configurePage() {
      const title = document.getElementById('pageTitle');
      const subtitle = document.getElementById('pageSubtitle');
      const campaignFilter = document.getElementById('campaignFilter');

      if (isReunioesPage) {
        title.textContent = 'Reunioes de Fechamento';
        subtitle.textContent = 'Prospects interessados em contratar AIC';
        document.title = 'AIC - Reunioes de Fechamento';
        campaignFilter.style.display = 'none';
      } else {
        title.textContent = 'Leads Entregues';
        subtitle.textContent = 'Leads quentes entregues para clientes AIC';
        document.title = 'AIC - Leads Entregues';
      }
    }

    let allDeliveries = [];
    let currentFilter = '';

    async function loadDeliveries() {
      try {
        const response = await fetch('/api/aic/lead-deliveries?limit=500');
        const data = await response.json();

        if (data.success) {
          let deliveries = data.deliveries || [];

          if (isReunioesPage) {
            deliveries = deliveries.filter(d => d.campaign_id === null);
          } else if (isLeadsPage) {
            deliveries = deliveries.filter(d => d.campaign_id !== null);
          }

          allDeliveries = deliveries;
          updateStats();
          renderTable();
          if (!isReunioesPage) {
            loadCampaigns();
          }
        }
      } catch (error) {
        console.error('Erro ao carregar leads:', error);
        document.getElementById('leadsTable').innerHTML = `
          <tr>
            <td colspan="7" class="empty-state">
              <h3>Erro ao carregar</h3>
              <p>Tente novamente mais tarde</p>
            </td>
          </tr>
        `;
      }
    }

    async function loadCampaigns() {
      try {
        const { data: campaigns } = await supabase
          .from('cluster_campaigns')
          .select('id, campaign_name')
          .order('campaign_name');

        const select = document.getElementById('campaignFilter');
        campaigns?.forEach(c => {
          const option = document.createElement('option');
          option.value = c.id;
          option.textContent = c.campaign_name;
          select.appendChild(option);
        });
      } catch (error) {
        console.error('Erro ao carregar campanhas:', error);
      }
    }

    function updateStats() {
      document.getElementById('statTotal').textContent = allDeliveries.length;
      document.getElementById('statAgendadas').textContent = allDeliveries.filter(d => d.status === 'reuniao_agendada').length;
      document.getElementById('statContratos').textContent = allDeliveries.filter(d => d.status === 'contrato_assinado').length;
      document.getElementById('statConvertidos').textContent = allDeliveries.filter(d => d.status === 'convertido').length;

      const faturamento = allDeliveries.reduce((sum, d) => sum + (d.delivery_value || 10), 0);
      document.getElementById('statFaturamento').textContent = `R$ ${faturamento.toFixed(2)}`;
    }

    function renderTable() {
      const campaignId = document.getElementById('campaignFilter').value;
      let filtered = allDeliveries;

      if (currentFilter) {
        filtered = filtered.filter(d => d.status === currentFilter);
      }
      if (campaignId) {
        filtered = filtered.filter(d => d.campaign_id === campaignId);
      }

      const tbody = document.getElementById('leadsTable');

      if (filtered.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="7" class="empty-state">
              <h3>Nenhum lead encontrado</h3>
              <p>Nao ha leads com os filtros selecionados</p>
            </td>
          </tr>
        `;
        return;
      }

      tbody.innerHTML = filtered.map(d => `
        <tr>
          <td>
            <div class="lead-info">
              <div class="name">${d.lead_name || 'Lead'}</div>
              <div class="phone">${d.lead_whatsapp || '-'}</div>
              ${d.lead_email ? `<div class="email">${d.lead_email}</div>` : ''}
              ${d.lead_instagram ? `<div class="instagram">@${d.lead_instagram}</div>` : ''}
            </div>
          </td>
          <td>
            ${d.campaign_id
              ? `<span class="campaign-name">${d.cluster_campaigns?.campaign_name || 'Campanha'}</span>`
              : '<span class="prospect-badge">Prospect AIC</span>'}
          </td>
          <td>
            <span class="status-badge status-${d.status}">
              ${formatStatus(d.status)}
            </span>
          </td>
          <td class="date-text">
            ${d.meeting_scheduled_at ? formatDate(d.meeting_scheduled_at) : '-'}
          </td>
          <td class="value-text">
            R$ ${(d.delivery_value || 10).toFixed(2)}
          </td>
          <td class="date-text">
            ${formatDate(d.delivered_at)}
          </td>
          <td>
            <div class="actions">
              <span onclick="openModal('${d.id}', '${d.status}')" class="action-link update">
                Atualizar
              </span>
              <a href="https://wa.me/${(d.lead_whatsapp || '').replace(/\D/g, '')}"
                 target="_blank"
                 class="action-link whatsapp">
                WhatsApp
              </a>
            </div>
          </td>
        </tr>
      `).join('');
    }

    function formatStatus(status) {
      const labels = {
        'entregue': 'Entregue',
        'reuniao_agendada': 'Reuniao Agendada',
        'reuniao_realizada': 'Reuniao Realizada',
        'negociando': 'Negociando',
        'contrato_enviado': 'Contrato Enviado',
        'contrato_assinado': 'Contrato Assinado',
        'briefing_pendente': 'Briefing Pendente',
        'briefing_completo': 'Briefing Completo',
        'onboarding_pendente': 'Onboarding Pendente',
        'onboarding_completo': 'Onboarding Completo',
        'aguardando_campanha': 'Aguardando Campanha',
        'campanha_ativa': 'Campanha Ativa',
        'convertido': 'Convertido',
        'perdido': 'Perdido'
      };
      return labels[status] || status;
    }

    function formatDate(dateStr) {
      if (!dateStr) return '-';
      const date = new Date(dateStr);
      return date.toLocaleDateString('pt-BR', {
        day: '2-digit',
        month: '2-digit',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function filterByStatus(status) {
      currentFilter = status;
      renderTable();

      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.status === status);
      });
    }

    function openModal(id, currentStatus) {
      document.getElementById('modalLeadId').value = id;
      document.getElementById('modalStatus').value = currentStatus;
      document.getElementById('modalNotes').value = '';
      document.getElementById('statusModal').classList.add('active');
      toggleMeetingFields();
    }

    function closeModal() {
      document.getElementById('statusModal').classList.remove('active');
    }

    function toggleMeetingFields() {
      const status = document.getElementById('modalStatus').value;
      const showMeeting = ['reuniao_agendada', 'reuniao_realizada'].includes(status);
      document.getElementById('meetingFields').style.display = showMeeting ? 'block' : 'none';
    }

    document.getElementById('modalStatus').addEventListener('change', toggleMeetingFields);

    async function saveStatus() {
      const id = document.getElementById('modalLeadId').value;
      const status = document.getElementById('modalStatus').value;
      const notes = document.getElementById('modalNotes').value;
      const meetingAt = document.getElementById('modalMeetingAt').value;

      const body = { status, notes };
      if (meetingAt && status === 'reuniao_agendada') {
        body.meeting_scheduled_at = meetingAt;
      }
      if (meetingAt && status === 'reuniao_realizada') {
        body.meeting_happened_at = meetingAt;
      }

      try {
        const response = await fetch(`/api/aic/lead-deliveries/${id}/status`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });

        const data = await response.json();
        if (data.success) {
          closeModal();
          loadDeliveries();
        } else {
          alert('Erro ao atualizar: ' + data.message);
        }
      } catch (error) {
        console.error('Erro:', error);
        alert('Erro ao atualizar status');
      }
    }

    // Campaign filter change
    document.getElementById('campaignFilter').addEventListener('change', renderTable);

    // Close modal on overlay click
    document.getElementById('statusModal').addEventListener('click', (e) => {
      if (e.target.id === 'statusModal') {
        closeModal();
      }
    });

    // Configure page based on URL and load data
    configurePage();
    loadDeliveries();
  </script>
  <script src="/components/aic-sidebar.js"></script>
</body>
</html>
