<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UBS | Universal Booking System</title>
    <meta name="description" content="Acesse sua conta UBS para gerenciar seus agendamentos com IA para WhatsApp.">
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --ubs-primary: #2D5A9B;
            --ubs-primary-light: #4A7BC8;
            --ubs-primary-dark: #1E3F6B;
            --ubs-secondary: #F8F9FA;
            --ubs-accent: #28A745;
            --ubs-warning: #ffc107;
            --ubs-danger: #dc3545;
            --ubs-info: #17a2b8;
            --ubs-text-dark: #2C3E50;
            --ubs-text-light: #6C757D;
            --ubs-border: #E9ECEF;
            --ubs-shadow: 0 4px 20px rgba(45, 90, 155, 0.15);
            --ubs-shadow-lg: 0 10px 40px rgba(45, 90, 155, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--ubs-primary) 0%, var(--ubs-primary-light) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            position: relative;
            overflow: hidden;
        }

        /* Background Pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                              radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .login-container {
            max-width: 450px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .login-card {
            background: white;
            border-radius: 24px;
            padding: 3rem;
            box-shadow: var(--ubs-shadow-lg);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--ubs-primary), var(--ubs-primary-light), var(--ubs-accent));
        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .logo-image-large {
            height: 80px;
            width: auto;
            object-fit: contain;
        }

        .logo-subtitle {
            color: var(--ubs-text-light);
            font-size: 1rem;
            font-weight: 500;
            margin-top: 0.5rem;
        }

        /* Form Styles */
        .form-floating {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-floating > .form-control {
            border: 2px solid var(--ubs-border);
            border-radius: 16px;
            padding: 1.25rem 1rem;
            height: auto;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(248, 249, 250, 0.5);
        }

        .form-floating > .form-control:focus {
            border-color: var(--ubs-primary);
            box-shadow: 0 0 0 0.25rem rgba(45, 90, 155, 0.1);
            background: white;
        }

        .form-floating > label {
            padding: 1.25rem 1rem;
            color: var(--ubs-text-light);
            font-weight: 500;
        }

        .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            color: var(--ubs-primary);
        }

        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--ubs-text-light);
            z-index: 10;
            background: none;
            border: none;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--ubs-primary);
            background: rgba(45, 90, 155, 0.1);
        }

        /* Buttons */
        .btn-primary {
            background: linear-gradient(135deg, var(--ubs-primary), var(--ubs-primary-light));
            border: none;
            padding: 1.25rem;
            border-radius: 16px;
            font-weight: 700;
            font-size: 1.1rem;
            width: 100%;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--ubs-primary-dark), var(--ubs-primary));
            transform: translateY(-3px);
            box-shadow: var(--ubs-shadow-lg);
        }

        .btn-primary:disabled {
            background: linear-gradient(135deg, var(--ubs-text-light), #95a5a6);
            transform: none;
            box-shadow: none;
        }

        .btn-outline-primary {
            color: var(--ubs-primary);
            border: 2px solid var(--ubs-primary);
            background: transparent;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-outline-primary:hover {
            background: var(--ubs-primary);
            color: white;
            transform: translateY(-2px);
        }

        /* Links */
        .forgot-password {
            text-align: center;
            margin-bottom: 2rem;
        }

        .forgot-password a {
            color: var(--ubs-primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .forgot-password a:hover {
            color: var(--ubs-primary-dark);
            background: rgba(45, 90, 155, 0.1);
        }

        /* Divider */
        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
            color: var(--ubs-text-light);
            font-weight: 500;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--ubs-border), transparent);
            z-index: 1;
        }

        .divider span {
            background: white;
            padding: 0 1.5rem;
            position: relative;
            z-index: 2;
        }

        /* Register Section */
        .register-section {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, rgba(45, 90, 155, 0.05), rgba(74, 123, 200, 0.05));
            border-radius: 16px;
            margin-top: 2rem;
            border: 1px solid rgba(45, 90, 155, 0.1);
        }

        .register-section p {
            margin: 0 0 1rem 0;
            color: var(--ubs-text-light);
            font-weight: 500;
        }

        .register-section a {
            color: var(--ubs-primary);
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            display: inline-block;
        }

        .register-section a:hover {
            color: white;
            background: var(--ubs-primary);
            transform: translateY(-2px);
        }

        /* Alerts */
        .alert {
            border-radius: 16px;
            margin-bottom: 1.5rem;
            border: none;
            padding: 1rem 1.5rem;
            font-weight: 500;
        }

        .alert-danger {
            background: linear-gradient(135deg, rgba(220, 53, 69, 0.1), rgba(220, 53, 69, 0.05));
            color: var(--ubs-danger);
            border-left: 4px solid var(--ubs-danger);
        }

        .alert-success {
            background: linear-gradient(135deg, rgba(40, 167, 69, 0.1), rgba(40, 167, 69, 0.05));
            color: var(--ubs-accent);
            border-left: 4px solid var(--ubs-accent);
        }

        .alert-info {
            background: linear-gradient(135deg, rgba(23, 162, 184, 0.1), rgba(23, 162, 184, 0.05));
            color: var(--ubs-info);
            border-left: 4px solid var(--ubs-info);
        }

        /* Loading States */
        .loading-spinner {
            display: none;
            margin-right: 0.5rem;
        }

        /* Back to Home */
        .back-home {
            text-align: center;
            margin-top: 2rem;
        }

        .back-home a {
            color: var(--ubs-text-light);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .back-home a:hover {
            color: var(--ubs-primary);
            background: rgba(45, 90, 155, 0.1);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .login-card {
            animation: fadeInUp 0.8s ease-out;
        }

        .logo-icon {
            animation: pulse 2s infinite;
        }

        /* Responsive */
        @media (max-width: 576px) {
            body {
                padding: 1rem 0.5rem;
            }

            .login-card {
                padding: 2rem 1.5rem;
                border-radius: 20px;
            }

            .logo-image-large {
                height: 60px;
            }

            .form-floating > .form-control {
                padding: 1rem 0.75rem;
            }

            .form-floating > label {
                padding: 1rem 0.75rem;
            }
        }

        /* Focus States for Accessibility */
        .form-control:focus,
        .btn:focus,
        a:focus {
            outline: 2px solid var(--ubs-primary);
            outline-offset: 2px;
        }

        /* High Contrast Support */
        @media (prefers-contrast: high) {
            .login-card {
                border: 2px solid var(--ubs-primary);
            }
            
            .form-floating > .form-control {
                border-width: 3px;
            }
        }

        /* Reduced Motion Support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Logo Section -->
            <div class="logo-section">
                <div class="logo-container">
                    <picture>
                        <source srcset="assets/images/optimized/UBS_Nac.webp" type="image/webp">
                        <img src="assets/images/UBS_Nac.png" alt="UBS - Universal Booking System" class="logo-image-large">
                    </picture>
                </div>
                <div class="logo-subtitle">Universal Booking System</div>
            </div>

            <!-- Alert Messages -->
            <div id="alert-placeholder"></div>

            <!-- Login Form -->
            <form id="login-form" novalidate>
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" placeholder="seu@email.com" required 
                           aria-describedby="emailHelp" autocomplete="email">
                    <label for="email">
                        <i class="fas fa-envelope me-2" aria-hidden="true"></i>Email
                    </label>
                    <small id="emailHelp" class="visually-hidden">Digite seu endere√ßo de email</small>
                </div>

                <div class="form-floating position-relative">
                    <input type="password" class="form-control" id="password" placeholder="Sua senha" required 
                           aria-describedby="passwordHelp" autocomplete="current-password">
                    <label for="password">
                        <i class="fas fa-lock me-2" aria-hidden="true"></i>Senha
                    </label>
                    <button type="button" class="password-toggle" onclick="togglePassword()" 
                            aria-label="Mostrar/ocultar senha">
                        <i class="fas fa-eye" id="passwordToggleIcon" aria-hidden="true"></i>
                    </button>
                    <small id="passwordHelp" class="visually-hidden">Digite sua senha</small>
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <i class="fas fa-spinner fa-spin loading-spinner" id="loadingSpinner"></i>
                    <i class="fas fa-sign-in-alt me-2"></i>
                    Entrar
                </button>
            </form>

            <!-- Forgot Password -->
            <div class="forgot-password">
                <a href="#" onclick="forgotPassword()" aria-describedby="forgotPasswordHelp">
                    <i class="fas fa-key me-2"></i>Esqueceu sua senha?
                </a>
                <small id="forgotPasswordHelp" class="visually-hidden">Clique para recuperar sua senha por email</small>
            </div>

            <!-- Divider -->
            <div class="divider">
                <span>ou</span>
            </div>

            <!-- Register Section -->
            <div class="register-section">
                <p><i class="fas fa-user-plus me-2"></i>Ainda n√£o tem uma conta?</p>
                <a href="/register-standardized.html">
                    <i class="fas fa-rocket me-2"></i>Criar conta gr√°tis
                </a>
            </div>

            <!-- Back to Home -->
            <div class="back-home">
                <a href="/landing-standardized.html">
                    <i class="fas fa-arrow-left me-2"></i>Voltar ao in√≠cio
                </a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let isInitialized = false;

        // Simple JWT decode function
        function simpleJwtDecode(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            } catch (e) {
                console.error('Error decoding JWT:', e);
                return null;
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            initializeLoginSafe();
        });

        // Safe login initialization to prevent loops
        function initializeLoginSafe() {
            if (isInitialized) return;
            isInitialized = true;

            try {
                // Check if already being redirected
                if (sessionStorage.getItem('login_redirect_in_progress')) {
                    console.log('üö´ Redirecionamento j√° em progresso, evitando loop');
                    return;
                }

                checkExistingToken();
                initializeForm();
            } catch (error) {
                console.error('Error initializing login page:', error);
                showAlert('Erro ao inicializar p√°gina de login', 'danger');
            }
        }

        // Check for existing valid token
        function checkExistingToken() {
            // Clean any old tokens first
            localStorage.removeItem('token');
            
            const token = localStorage.getItem('adminToken') || localStorage.getItem('ubs_token');
            if (token) {
                try {
                    const decodedToken = simpleJwtDecode(token);
                    if (!decodedToken) {
                        throw new Error('Invalid token format');
                    }
                    
                    if (decodedToken.exp * 1000 < Date.now()) {
                        console.log('Token expirado, removendo...');
                        localStorage.removeItem('adminToken');
                        localStorage.removeItem('ubs_token');
                        return;
                    }
                    
                    // Mark redirect in progress
                    sessionStorage.setItem('login_redirect_in_progress', 'true');
                    
                    // Redirect based on user role
                    console.log('‚úÖ Token v√°lido encontrado, redirecionando...');
                    redirectUser(decodedToken);

                } catch (error) {
                    console.error('Erro ao decodificar token:', error);
                    localStorage.removeItem('adminToken');
                    localStorage.removeItem('ubs_token');
                }
            }
        }

        // Redirect user based on role
        function redirectUser(decodedToken) {
            if (decodedToken.role === 'super_admin') {
                window.location.href = '/dashboard-standardized.html';  // Super Admin Dashboard
            } else if (decodedToken.role === 'tenant_admin') {
                window.location.href = '/dashboard-tenant-admin.html';  // Tenant Admin Dashboard
            } else {
                window.location.href = '/dashboard-standardized.html';  // Fallback
            }
        }

        // Initialize form
        function initializeForm() {
            const loginForm = document.getElementById('login-form');
            loginForm.addEventListener('submit', handleLogin);
        }

        // Handle login form submission
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const submitButton = document.getElementById('loginBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');

            // Validation
            if (!email || !password) {
                showAlert('Por favor, preencha todos os campos', 'danger');
                return;
            }

            if (!isValidEmail(email)) {
                showAlert('Por favor, insira um email v√°lido', 'danger');
                return;
            }

            // Disable button and show loading
            submitButton.disabled = true;
            loadingSpinner.style.display = 'inline-block';
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Acessando...';

            try {
                console.log('üöÄ Iniciando login para:', email);
                
                const response = await fetch('/api/admin/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();
                console.log('üì• Response:', response.status, data);

                if (response.ok && data.token) {
                    const decodedToken = simpleJwtDecode(data.token);
                    
                    if (!decodedToken) {
                        throw new Error('Token inv√°lido recebido');
                    }

                    // Save tokens
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('ubs_token', data.token);
                    sessionStorage.setItem('adminToken', data.token);
                    sessionStorage.setItem('ubs_token', data.token);

                    // Save user data
                    const userData = {
                        id: decodedToken.id,
                        email: decodedToken.email,
                        nome: decodedToken.nome || email.split('@')[0],
                        role: decodedToken.role,
                        tenantId: decodedToken.tenant_id,
                        permissions: decodedToken.permissions
                    };
                    localStorage.setItem('ubs_user_data', JSON.stringify(userData));

                    console.log('‚úÖ Login bem-sucedido:', userData);
                    showAlert('Login realizado com sucesso! Redirecionando...', 'success');

                    // Wait for persistence and redirect
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    // Verify token was saved
                    const savedToken = localStorage.getItem('adminToken');
                    if (savedToken) {
                        sessionStorage.setItem('login_redirect_in_progress', 'true');
                        redirectUser(decodedToken);
                    } else {
                        throw new Error('Falha ao salvar token de autentica√ß√£o');
                    }

                } else {
                    const errorMessage = data.message || data.error || 'Credenciais inv√°lidas';
                    console.error('‚ùå Login falhou:', errorMessage);
                    showAlert(errorMessage, 'danger');
                }

            } catch (error) {
                console.error('‚ùå Erro no login:', error);
                showAlert('Erro ao fazer login. Tente novamente.', 'danger');
            } finally {
                // Re-enable button
                submitButton.disabled = false;
                loadingSpinner.style.display = 'none';
                submitButton.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Entrar';
            }
        }

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('passwordToggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }

        // Forgot password
        function forgotPassword() {
            showAlert('Funcionalidade de recupera√ß√£o de senha em desenvolvimento. Entre em contato com o suporte.', 'info');
        }

        // Show alert
        function showAlert(message, type) {
            const alertPlaceholder = document.getElementById('alert-placeholder');
            const alertId = 'alert-' + Date.now();
            
            const wrapper = document.createElement('div');
            wrapper.innerHTML = [
                `<div class="alert alert-${type} alert-dismissible fade show" id="${alertId}" role="alert">`,
                `   <div><i class="fas fa-${getAlertIcon(type)} me-2"></i>${message}</div>`,
                '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
                '</div>'
            ].join('');
            
            alertPlaceholder.appendChild(wrapper);
            
            // Auto-dismiss success messages
            if (type === 'success') {
                setTimeout(() => {
                    const alert = document.getElementById(alertId);
                    if (alert) {
                        const bsAlert = new bootstrap.Alert(alert);
                        bsAlert.close();
                    }
                }, 3000);
            }
        }

        // Get alert icon
        function getAlertIcon(type) {
            const icons = {
                success: 'check-circle',
                danger: 'exclamation-triangle',
                warning: 'exclamation-triangle',
                info: 'info-circle'
            };
            return icons[type] || 'info-circle';
        }

        // Validate email
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Clear redirect flag when page unloads
        window.addEventListener('beforeunload', function() {
            sessionStorage.removeItem('login_redirect_in_progress');
        });
    </script>
</body>
