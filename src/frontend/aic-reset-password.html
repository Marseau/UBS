<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redefinir Senha | AIC - Applied Intelligence Clustering</title>
  <meta name="robots" content="noindex, nofollow">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/assets/AIC/Imagens%20Vetor%20/AIC%20Icone%20Cheio.png">

  <!-- Theme Color -->
  <meta name="theme-color" content="#0C1B33">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root {
      --aic-green: #0ECC97;
      --aic-green-dark: #0BA578;
      --aic-green-glow: rgba(14, 204, 151, 0.25);
      --aic-green-subtle: rgba(14, 204, 151, 0.1);
      --aic-navy: #0C1B33;
      --aic-navy-light: #122444;
      --aic-navy-lighter: #1a3055;
      --aic-white: #FDFDFD;
      --aic-gray: #94a3b8;
      --aic-gray-light: #cbd5e1;
      --aic-border: #1e3a5f;
      --aic-red: #ef4444;
      --aic-red-subtle: rgba(239, 68, 68, 0.1);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--aic-navy);
      color: var(--aic-white);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .reset-container {
      width: 100%;
      max-width: 420px;
    }

    .reset-card {
      background: var(--aic-navy-light);
      border: 1px solid var(--aic-border);
      border-radius: 20px;
      padding: 48px 40px;
      text-align: center;
    }

    .logo {
      height: 69px;
      margin-bottom: 32px;
    }

    .reset-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .reset-subtitle {
      font-size: 14px;
      color: var(--aic-gray);
      margin-bottom: 32px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: var(--aic-gray-light);
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      background: var(--aic-navy);
      border: 1px solid var(--aic-border);
      border-radius: 10px;
      padding: 14px 16px;
      font-size: 15px;
      color: var(--aic-white);
      transition: all 0.2s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--aic-green);
      box-shadow: 0 0 0 3px var(--aic-green-subtle);
    }

    .form-input::placeholder {
      color: var(--aic-gray);
    }

    /* Password toggle */
    .password-wrapper {
      position: relative;
    }

    .password-wrapper .form-input {
      padding-right: 48px;
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--aic-gray);
      cursor: pointer;
      padding: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.2s;
    }

    .password-toggle:hover {
      color: var(--aic-green);
    }

    .password-toggle svg {
      width: 20px;
      height: 20px;
    }

    .btn-primary {
      width: 100%;
      background: linear-gradient(135deg, var(--aic-green), var(--aic-green-dark));
      color: var(--aic-navy);
      border: none;
      border-radius: 12px;
      padding: 14px 24px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 8px;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px var(--aic-green-glow);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 14px;
      margin-bottom: 20px;
      display: none;
    }

    .message.error {
      background: var(--aic-red-subtle);
      border: 1px solid var(--aic-red);
      color: var(--aic-red);
      display: block;
    }

    .message.success {
      background: var(--aic-green-subtle);
      border: 1px solid var(--aic-green);
      color: var(--aic-green);
      display: block;
    }

    .reset-footer {
      margin-top: 32px;
      text-align: center;
    }

    .reset-footer a {
      color: var(--aic-green);
      font-size: 13px;
      text-decoration: none;
    }

    .reset-footer a:hover {
      text-decoration: underline;
    }

    .loading {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 2px solid var(--aic-navy);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .password-requirements {
      font-size: 12px;
      color: var(--aic-gray);
      margin-top: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <div class="reset-card">
      <img src="/assets/AIC/Imagens%20Vetor%20/Logo%20Completo%20nome%20Branco%20sem%20fundo.png" alt="AIC" class="logo">

      <h1 class="reset-title">Redefinir Senha</h1>
      <p class="reset-subtitle">Digite sua nova senha abaixo</p>

      <div id="message" class="message"></div>

      <form id="resetForm" onsubmit="handleResetPassword(event)">
        <div class="form-group">
          <label class="form-label" for="password">Nova Senha</label>
          <div class="password-wrapper">
            <input type="password" id="password" class="form-input" placeholder="Digite sua nova senha" required minlength="6">
            <button type="button" class="password-toggle" onclick="togglePassword('password', this)">
              <svg class="eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
              <svg class="eye-closed" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg>
            </button>
          </div>
          <p class="password-requirements">Minimo 6 caracteres</p>
        </div>

        <div class="form-group">
          <label class="form-label" for="confirmPassword">Confirmar Senha</label>
          <div class="password-wrapper">
            <input type="password" id="confirmPassword" class="form-input" placeholder="Confirme sua nova senha" required minlength="6">
            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword', this)">
              <svg class="eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
              <svg class="eye-closed" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg>
            </button>
          </div>
        </div>

        <button type="submit" class="btn-primary" id="btnReset">Redefinir Senha</button>
      </form>

      <div class="reset-footer">
        <a href="/aic-login.html">Voltar para login</a>
      </div>
    </div>
  </div>

  <!-- Supabase Client -->
  <script src="/js/supabase-client.js"></script>

  <script>
    // Verificar se veio do link de reset (tem hash com access_token)
    (async function() {
      // Supabase usa fragment (#) para passar tokens
      const hashParams = new URLSearchParams(window.location.hash.substring(1));
      const accessToken = hashParams.get('access_token');
      const type = hashParams.get('type');

      if (!accessToken || type !== 'recovery') {
        // Verificar se ja tem sessao ativa (usuario clicou no link)
        const { session } = await AICAuth.getSession();
        if (!session) {
          showMessage('Link invalido ou expirado. Solicite um novo link de recuperacao.', 'error');
          document.getElementById('resetForm').style.display = 'none';
        }
      }
    })();

    function showMessage(text, type = 'error') {
      const msg = document.getElementById('message');
      msg.textContent = text;
      msg.className = 'message ' + type;
    }

    // Toggle password visibility
    function togglePassword(inputId, btn) {
      const input = document.getElementById(inputId);
      const eyeOpen = btn.querySelector('.eye-open');
      const eyeClosed = btn.querySelector('.eye-closed');

      if (input.type === 'password') {
        input.type = 'text';
        eyeOpen.style.display = 'none';
        eyeClosed.style.display = 'block';
      } else {
        input.type = 'password';
        eyeOpen.style.display = 'block';
        eyeClosed.style.display = 'none';
      }
    }

    async function handleResetPassword(e) {
      e.preventDefault();
      const btn = document.getElementById('btnReset');
      const originalText = btn.textContent;
      btn.innerHTML = '<span class="loading"></span>';
      btn.disabled = true;

      try {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        // Validar senhas
        if (password !== confirmPassword) {
          throw new Error('As senhas nao coincidem');
        }

        if (password.length < 6) {
          throw new Error('A senha deve ter pelo menos 6 caracteres');
        }

        // Atualizar senha via Supabase
        const { data, error } = await supabaseClient.auth.updateUser({
          password: password
        });

        if (error) throw error;

        showMessage('Senha alterada com sucesso! Redirecionando...', 'success');
        document.getElementById('resetForm').style.display = 'none';

        // Redirecionar para login apos 2 segundos
        setTimeout(() => {
          window.location.href = '/aic-login.html';
        }, 2000);

      } catch (err) {
        showMessage(err.message || 'Erro ao redefinir senha', 'error');
        btn.textContent = originalText;
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
