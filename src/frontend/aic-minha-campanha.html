<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Campanha | AIC - Applied Intelligence Clustering</title>
  <meta name="robots" content="noindex, nofollow">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/assets/AIC/Imagens%20Vetor%20/AIC%20Icone%20Cheio.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root {
      --aic-green: #0ECC97;
      --aic-green-dark: #0BA578;
      --aic-green-glow: rgba(14, 204, 151, 0.25);
      --aic-green-subtle: rgba(14, 204, 151, 0.1);
      --aic-navy: #0C1B33;
      --aic-navy-light: #122444;
      --aic-navy-lighter: #1a3055;
      --aic-white: #FDFDFD;
      --aic-gray: #94a3b8;
      --aic-gray-light: #cbd5e1;
      --aic-border: #1e3a5f;
      --aic-yellow: #FFC107;
      --aic-yellow-subtle: rgba(255, 193, 7, 0.15);
      --aic-red: #ef4444;
      --aic-red-subtle: rgba(239, 68, 68, 0.1);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--aic-navy);
      color: var(--aic-white);
      min-height: 100vh;
    }

    /* Header */
    .header {
      background: var(--aic-navy-light);
      border-bottom: 1px solid var(--aic-border);
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .logo {
      height: 36px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .user-badge {
      display: flex;
      align-items: center;
      gap: 10px;
      background: var(--aic-navy);
      border: 1px solid var(--aic-border);
      border-radius: 10px;
      padding: 8px 14px;
    }

    .user-avatar {
      width: 32px;
      height: 32px;
      background: var(--aic-green);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: var(--aic-navy);
      font-size: 14px;
    }

    .user-name {
      font-size: 14px;
      font-weight: 500;
    }

    .btn-logout {
      background: transparent;
      border: 1px solid var(--aic-border);
      color: var(--aic-gray);
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-logout:hover {
      border-color: var(--aic-red);
      color: var(--aic-red);
    }

    /* Main Content */
    .main {
      max-width: 900px;
      margin: 0 auto;
      padding: 32px 24px;
    }

    .page-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .page-subtitle {
      color: var(--aic-gray);
      font-size: 15px;
      margin-bottom: 32px;
    }

    /* Campaign Card */
    .campaign-card {
      background: var(--aic-navy-light);
      border: 1px solid var(--aic-border);
      border-radius: 20px;
      padding: 32px;
      margin-bottom: 24px;
    }

    .campaign-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 24px;
    }

    .campaign-name {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .campaign-status {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
    }

    .campaign-status.draft {
      background: var(--aic-yellow-subtle);
      color: var(--aic-yellow);
      border: 1px solid rgba(255, 193, 7, 0.3);
    }

    .campaign-status.active {
      background: var(--aic-green-subtle);
      color: var(--aic-green);
      border: 1px solid rgba(14, 204, 151, 0.3);
    }

    .campaign-status.paused {
      background: var(--aic-red-subtle);
      color: var(--aic-red);
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    /* Progress Section */
    .progress-section {
      background: var(--aic-navy);
      border: 1px solid var(--aic-border);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 24px;
    }

    .progress-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
    }

    .progress-bar {
      height: 8px;
      background: var(--aic-navy-lighter);
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 16px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--aic-green), var(--aic-green-dark));
      border-radius: 4px;
      transition: width 0.3s;
    }

    .progress-steps {
      display: flex;
      justify-content: space-between;
    }

    .progress-step {
      text-align: center;
      flex: 1;
    }

    .progress-step-dot {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: var(--aic-navy-lighter);
      border: 2px solid var(--aic-border);
      margin: 0 auto 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }

    .progress-step-dot.done {
      background: var(--aic-green);
      border-color: var(--aic-green);
      color: var(--aic-navy);
    }

    .progress-step-dot.current {
      border-color: var(--aic-green);
      color: var(--aic-green);
    }

    .progress-step-label {
      font-size: 11px;
      color: var(--aic-gray);
    }

    /* Action Cards */
    .actions-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
    }

    .action-card {
      background: var(--aic-navy);
      border: 1px solid var(--aic-border);
      border-radius: 12px;
      padding: 20px;
      text-decoration: none;
      color: var(--aic-white);
      transition: all 0.2s;
      display: block;
    }

    .action-card:hover {
      border-color: var(--aic-green);
      transform: translateY(-2px);
    }

    .action-card.primary {
      background: linear-gradient(135deg, var(--aic-green), var(--aic-green-dark));
      border: none;
      color: var(--aic-navy);
    }

    .action-card.primary:hover {
      box-shadow: 0 8px 24px var(--aic-green-glow);
    }

    .action-icon {
      font-size: 28px;
      margin-bottom: 12px;
    }

    .action-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .action-desc {
      font-size: 13px;
      color: var(--aic-gray);
    }

    .action-card.primary .action-desc {
      color: rgba(12, 27, 51, 0.7);
    }

    /* Stats */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      margin-top: 24px;
    }

    .stat-card {
      background: var(--aic-navy);
      border: 1px solid var(--aic-border);
      border-radius: 12px;
      padding: 16px;
      text-align: center;
    }

    .stat-value {
      font-size: 28px;
      font-weight: 700;
      color: var(--aic-green);
    }

    .stat-label {
      font-size: 12px;
      color: var(--aic-gray);
      margin-top: 4px;
    }

    /* Help Section */
    .help-section {
      background: var(--aic-navy-light);
      border: 1px solid var(--aic-border);
      border-radius: 16px;
      padding: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .help-text h3 {
      font-size: 16px;
      margin-bottom: 4px;
    }

    .help-text p {
      font-size: 14px;
      color: var(--aic-gray);
    }

    .btn-whatsapp {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #25D366;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s;
    }

    .btn-whatsapp:hover {
      background: #1fb855;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 60px;
      color: var(--aic-gray);
    }

    @media (max-width: 768px) {
      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .header {
        flex-direction: column;
        gap: 16px;
      }

      .help-section {
        flex-direction: column;
        gap: 16px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <img src="/assets/AIC/Imagens%20Vetor%20/Logo%20Completo%20nome%20Branco%20sem%20fundo.png" alt="AIC" class="logo">
    </div>
    <div class="header-right">
      <div class="user-badge">
        <div class="user-avatar" id="user-avatar">?</div>
        <span class="user-name" id="user-name">Carregando...</span>
      </div>
      <button class="btn-logout" onclick="logout()">Sair</button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main">
    <div id="content">
      <div class="loading">Carregando sua campanha...</div>
    </div>
  </main>

  <script src="/components/aic-auth.js"></script>
  <script>
    let currentUser = null;
    let currentCampaign = null;

    // Initialize
    (async function() {
      const { data: { user }, error } = await AICAuth.getUser();

      if (!user) {
        window.location.href = '/aic-login.html';
        return;
      }

      currentUser = user;

      // Update header
      const name = user.user_metadata?.name || user.email?.split('@')[0] || 'Usuario';
      document.getElementById('user-name').textContent = name;
      document.getElementById('user-avatar').textContent = name.charAt(0).toUpperCase();

      // Load campaign
      await loadCampaign(user.email);
    })();

    async function loadCampaign(email) {
      try {
        const response = await fetch(`/api/campaigns?client_email=${encodeURIComponent(email)}`);
        if (!response.ok) throw new Error('Erro ao carregar campanha');

        const data = await response.json();

        if (!data.campaigns || data.campaigns.length === 0) {
          // No campaign - redirect to waiting page
          window.location.href = '/aic-aguardando.html';
          return;
        }

        // Use first campaign (most clients will have one)
        currentCampaign = data.campaigns[0];
        renderCampaign(currentCampaign);

      } catch (err) {
        console.error(err);
        document.getElementById('content').innerHTML = `
          <div class="loading" style="color: var(--aic-red);">
            Erro ao carregar campanha. <a href="#" onclick="location.reload()">Tentar novamente</a>
          </div>
        `;
      }
    }

    function renderCampaign(campaign) {
      const statusMap = {
        'draft': { label: 'Rascunho', class: 'draft' },
        'pending_config': { label: 'Aguardando Configuracao', class: 'draft' },
        'ready_for_outreach': { label: 'Pronta', class: 'active' },
        'active': { label: 'Ativa', class: 'active' },
        'outreach_in_progress': { label: 'Em Andamento', class: 'active' },
        'paused': { label: 'Pausada', class: 'paused' },
        'completed': { label: 'Finalizada', class: 'active' }
      };

      const status = statusMap[campaign.status] || statusMap['draft'];

      // Calculate progress
      const hasCredentials = campaign.whapi_channel_uuid || campaign.instagram_account_id;
      const hasBriefing = campaign.briefing_completion >= 50;
      const hasLeads = campaign.total_leads > 0;
      const isActive = ['active', 'outreach_in_progress', 'completed'].includes(campaign.status);

      let progress = 25; // Base: campaign created
      if (hasCredentials) progress += 25;
      if (hasBriefing) progress += 25;
      if (isActive) progress += 25;

      document.getElementById('content').innerHTML = `
        <h1 class="page-title">Minha Campanha</h1>
        <p class="page-subtitle">Gerencie sua campanha de prospeccao AIC</p>

        <div class="campaign-card">
          <div class="campaign-header">
            <div>
              <h2 class="campaign-name">${campaign.campaign_name || 'Campanha'}</h2>
              <span class="campaign-status ${status.class}">${status.label}</span>
            </div>
          </div>

          <!-- Progress -->
          <div class="progress-section">
            <div class="progress-title">
              <span>Progresso da Configuracao</span>
              <span>${progress}%</span>
            </div>
            <div class="progress-bar">
              <div class="progress-fill" style="width: ${progress}%"></div>
            </div>
            <div class="progress-steps">
              <div class="progress-step">
                <div class="progress-step-dot done">&#10003;</div>
                <div class="progress-step-label">Campanha Criada</div>
              </div>
              <div class="progress-step">
                <div class="progress-step-dot ${hasCredentials ? 'done' : 'current'}">${hasCredentials ? '&#10003;' : '2'}</div>
                <div class="progress-step-label">Credenciais</div>
              </div>
              <div class="progress-step">
                <div class="progress-step-dot ${hasBriefing ? 'done' : hasCredentials ? 'current' : ''}">${hasBriefing ? '&#10003;' : '3'}</div>
                <div class="progress-step-label">Briefing</div>
              </div>
              <div class="progress-step">
                <div class="progress-step-dot ${isActive ? 'done' : ''}">${isActive ? '&#10003;' : '4'}</div>
                <div class="progress-step-label">Ativa</div>
              </div>
            </div>
          </div>

          <!-- Actions -->
          <div class="actions-grid">
            <a href="/aic-campaign-onboarding.html?campaign=${campaign.id}" class="action-card ${!hasCredentials ? 'primary' : ''}">
              <div class="action-icon">&#9881;</div>
              <div class="action-title">Configurar Credenciais</div>
              <div class="action-desc">${hasCredentials ? 'WhatsApp e Instagram conectados' : 'Configure WhatsApp e Instagram'}</div>
            </a>

            <a href="/aic-campaign-briefing.html?campaign=${campaign.id}" class="action-card ${hasCredentials && !hasBriefing ? 'primary' : ''}">
              <div class="action-icon">&#128203;</div>
              <div class="action-title">Briefing</div>
              <div class="action-desc">${hasBriefing ? 'Briefing preenchido' : 'Conte sobre seu negocio'}</div>
            </a>

            <a href="/aic-dashboard-prova.html?campaign=${campaign.id}" class="action-card">
              <div class="action-icon">&#128200;</div>
              <div class="action-title">Metricas</div>
              <div class="action-desc">Acompanhe os resultados</div>
            </a>

            <a href="/cluster-intention-dashboard.html?campaign=${campaign.id}" class="action-card">
              <div class="action-icon">&#127919;</div>
              <div class="action-title">Clusters</div>
              <div class="action-desc">Veja a segmentacao de leads</div>
            </a>
          </div>

          <!-- Stats -->
          <div class="stats-grid">
            <div class="stat-card">
              <div class="stat-value">${campaign.total_leads || 0}</div>
              <div class="stat-label">Leads</div>
            </div>
            <div class="stat-card">
              <div class="stat-value">${campaign.messages_sent || 0}</div>
              <div class="stat-label">Mensagens Enviadas</div>
            </div>
            <div class="stat-card">
              <div class="stat-value">${campaign.responses || 0}</div>
              <div class="stat-label">Respostas</div>
            </div>
            <div class="stat-card">
              <div class="stat-value">${campaign.meetings || 0}</div>
              <div class="stat-label">Reunioes</div>
            </div>
          </div>
        </div>

        <!-- Help Section -->
        <div class="help-section">
          <div class="help-text">
            <h3>Precisa de ajuda?</h3>
            <p>Nossa equipe esta disponivel para auxiliar na configuracao da sua campanha.</p>
          </div>
          <a href="https://wa.me/5511999999999?text=Ola!%20Preciso%20de%20ajuda%20com%20minha%20campanha%20AIC." class="btn-whatsapp" target="_blank">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
              <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
            </svg>
            Falar com Suporte
          </a>
        </div>
      `;
    }

    async function logout() {
      await AICAuth.signOut();
      window.location.href = '/aic';
    }
  </script>
</body>
</html>
