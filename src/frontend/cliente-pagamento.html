<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento | Portal AIC</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --aic-green: #0ECC97;
      --aic-green-dark: #0BA578;
      --aic-green-glow: rgba(14, 204, 151, 0.15);
      --aic-navy: #0C1B33;
      --aic-navy-light: #122444;
      --aic-navy-lighter: #1a3055;
      --aic-white: #FDFDFD;
      --aic-gray: #94a3b8;
      --aic-gray-light: #cbd5e1;
      --aic-border: #1e3a5f;
      --aic-yellow: #F59E0B;
      --aic-danger: #ef4444;
      --sidebar-width: 280px;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--aic-navy);
      color: var(--aic-white);
      line-height: 1.7;
    }
    body.has-sidebar { margin-left: var(--sidebar-width); }

    .main-content {
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
    }

    /* Status Banner */
    .status-banner {
      border-radius: 12px;
      padding: 16px 24px;
      margin-bottom: 32px;
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .status-banner.pending {
      background: rgba(245, 158, 11, 0.1);
      border: 1px solid rgba(245, 158, 11, 0.3);
    }
    .status-banner.confirmed {
      background: var(--aic-green-glow);
      border: 1px solid rgba(14, 204, 151, 0.3);
    }
    .status-icon {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      flex-shrink: 0;
    }
    .status-banner.pending .status-icon {
      background: rgba(245, 158, 11, 0.2);
    }
    .status-banner.confirmed .status-icon {
      background: rgba(14, 204, 151, 0.2);
    }
    .status-text h3 {
      margin: 0 0 4px 0;
      font-size: 16px;
      color: var(--aic-white);
    }
    .status-text p {
      margin: 0;
      font-size: 14px;
      color: var(--aic-gray);
    }

    /* Page Header */
    .page-header {
      text-align: center;
      margin-bottom: 40px;
    }
    .page-header h1 {
      font-size: 28px;
      font-weight: 700;
      margin: 0 0 8px 0;
    }
    .page-header p {
      color: var(--aic-gray);
      margin: 0;
      font-size: 15px;
    }

    /* Payment Summary Card */
    .payment-summary {
      background: linear-gradient(135deg, var(--aic-navy-lighter), var(--aic-navy-light));
      border: 2px solid var(--aic-green);
      border-radius: 20px;
      padding: 32px;
      margin-bottom: 32px;
      text-align: center;
    }
    .payment-label {
      font-size: 14px;
      color: var(--aic-gray);
      margin-bottom: 8px;
    }
    .payment-amount {
      font-size: 48px;
      font-weight: 700;
      color: var(--aic-green);
      margin-bottom: 8px;
    }
    .payment-detail {
      font-size: 14px;
      color: var(--aic-gray-light);
      margin-bottom: 24px;
    }
    .payment-breakdown {
      display: flex;
      justify-content: center;
      gap: 32px;
      padding-top: 24px;
      border-top: 1px solid var(--aic-border);
    }
    .breakdown-item {
      text-align: center;
    }
    .breakdown-value {
      font-size: 20px;
      font-weight: 600;
      color: var(--aic-white);
    }
    .breakdown-label {
      font-size: 12px;
      color: var(--aic-gray);
    }
    .breakdown-status {
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 4px;
      margin-top: 4px;
      display: inline-block;
    }
    .breakdown-status.pending {
      background: rgba(245, 158, 11, 0.2);
      color: var(--aic-yellow);
    }
    .breakdown-status.paid {
      background: rgba(14, 204, 151, 0.2);
      color: var(--aic-green);
    }

    /* Cards */
    .card {
      background: var(--aic-navy-light);
      border: 1px solid var(--aic-border);
      border-radius: 16px;
      padding: 28px;
      margin-bottom: 24px;
    }
    .card h2 {
      margin: 0 0 20px 0;
      font-size: 18px;
      color: var(--aic-green);
    }
    .card p {
      margin: 0 0 16px 0;
      font-size: 14px;
      color: var(--aic-gray-light);
    }

    /* PIX Section */
    .pix-section {
      background: var(--aic-navy);
      border-radius: 12px;
      padding: 24px;
      text-align: center;
    }
    .pix-qr {
      width: 200px;
      height: 200px;
      background: white;
      border-radius: 12px;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: var(--aic-navy);
    }
    .pix-qr img {
      width: 100%;
      height: 100%;
      border-radius: 12px;
    }
    .pix-code {
      background: var(--aic-navy-light);
      border: 1px solid var(--aic-border);
      border-radius: 8px;
      padding: 12px;
      font-family: monospace;
      font-size: 12px;
      color: var(--aic-gray-light);
      word-break: break-all;
      margin-bottom: 16px;
    }
    .copy-btn {
      background: var(--aic-green);
      color: var(--aic-navy);
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .copy-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px var(--aic-green-glow);
    }

    /* Bank Details */
    .bank-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }
    .bank-item {
      background: var(--aic-navy);
      border-radius: 8px;
      padding: 16px;
    }
    .bank-item-label {
      font-size: 12px;
      color: var(--aic-gray);
      margin-bottom: 4px;
    }
    .bank-item-value {
      font-size: 14px;
      color: var(--aic-white);
      font-weight: 500;
    }

    /* Confirmation Form */
    .confirmation-form {
      background: var(--aic-green-glow);
      border: 1px solid rgba(14, 204, 151, 0.3);
      border-radius: 12px;
      padding: 24px;
      margin-top: 24px;
    }
    .confirmation-form h3 {
      margin: 0 0 16px 0;
      font-size: 16px;
      color: var(--aic-green);
    }
    .form-group {
      margin-bottom: 16px;
    }
    .form-label {
      display: block;
      font-size: 14px;
      color: var(--aic-white);
      margin-bottom: 8px;
    }
    .form-input {
      width: 100%;
      background: var(--aic-navy);
      border: 1px solid var(--aic-border);
      border-radius: 8px;
      padding: 12px 16px;
      font-size: 14px;
      color: var(--aic-white);
      font-family: inherit;
    }
    .form-input:focus {
      outline: none;
      border-color: var(--aic-green);
    }
    .form-hint {
      font-size: 12px;
      color: var(--aic-gray);
      margin-top: 4px;
    }

    /* CTA Button */
    .cta-button {
      display: inline-block;
      padding: 16px 32px;
      background: linear-gradient(135deg, var(--aic-green), var(--aic-green-dark));
      color: var(--aic-navy);
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      width: 100%;
    }
    .cta-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px var(--aic-green-glow);
    }
    .cta-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* Success section */
    .success-section {
      text-align: center;
      padding: 40px;
      background: var(--aic-green-glow);
      border: 1px solid rgba(14, 204, 151, 0.3);
      border-radius: 16px;
    }
    .success-icon {
      width: 80px;
      height: 80px;
      background: rgba(14, 204, 151, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      margin: 0 auto 24px;
    }
    .success-section h2 {
      margin: 0 0 12px 0;
      font-size: 24px;
      color: var(--aic-green);
    }
    .success-section p {
      margin: 0 0 24px 0;
      color: var(--aic-gray-light);
    }

    /* Awaiting section */
    .awaiting-section {
      text-align: center;
      padding: 40px;
      background: rgba(245, 158, 11, 0.1);
      border: 1px solid rgba(245, 158, 11, 0.3);
      border-radius: 16px;
      margin-top: 24px;
    }
    .awaiting-section h3 {
      margin: 0 0 12px 0;
      color: var(--aic-yellow);
    }
    .awaiting-section p {
      margin: 0;
      color: var(--aic-gray-light);
      font-size: 14px;
    }

    /* Status message */
    .status-message {
      padding: 16px;
      border-radius: 10px;
      font-size: 14px;
      margin-top: 16px;
      display: none;
    }
    .status-message.show {
      display: block;
    }
    .status-message.success {
      background: rgba(14, 204, 151, 0.1);
      border: 1px solid rgba(14, 204, 151, 0.3);
      color: var(--aic-green);
    }
    .status-message.error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
    }

    /* Loading */
    .loading-state {
      text-align: center;
      padding: 60px 20px;
    }
    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 3px solid var(--aic-border);
      border-top-color: var(--aic-green);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      body.has-sidebar { margin-left: 0; }
      .main-content { padding: 20px; }
      .payment-breakdown { flex-direction: column; gap: 16px; }
      .bank-details { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body class="has-sidebar">
  <div class="main-content" id="main-content">
    <div class="loading-state">
      <div class="loading-spinner"></div>
      <p style="color: var(--aic-gray);">Carregando dados de pagamento...</p>
    </div>
  </div>

  <!-- Client Sidebar -->
  <script src="/components/aic-client-sidebar.js"></script>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/js/supabase-client.js"></script>

  <script>
    let journeyData = null;

    // Get campaign parameter from URL
    const urlParams = new URLSearchParams(window.location.search);
    const campaignParam = urlParams.get('campaign');

    function buildUrl(path) {
      if (campaignParam) {
        return path + '?campaign=' + campaignParam;
      }
      return path;
    }

    function formatCurrency(value) {
      return parseFloat(value).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    async function init() {
      try {
        // Verificar sessao Supabase
        const { data: { session } } = await supabase.auth.getSession();

        if (!session) {
          window.location.href = buildUrl('/cliente/login');
          return;
        }

        // Build API URL with campaign parameter
        let apiUrl = '/api/aic/journey/me';
        if (campaignParam) {
          apiUrl += '?campaign=' + campaignParam;
        }

        const response = await fetch(apiUrl, {
          headers: { 'Authorization': `Bearer ${session.access_token}` }
        });

        if (!response.ok) {
          if (response.status === 401) {
            await supabase.auth.signOut();
            window.location.href = buildUrl('/cliente/login');
            return;
          }
          throw new Error('Erro ao carregar dados');
        }

        const result = await response.json();
        journeyData = result.journey || result;

        // Check if can access this step
        const STEP_ORDER = [
          'proposta_enviada', 'proposta_visualizada', 'contrato_enviado', 'contrato_assinado',
          'pagamento_pendente', 'pagamento_confirmado', 'credenciais_pendente', 'credenciais_ok',
          'briefing_pendente', 'briefing_completo', 'campanha_ativa', 'campanha_concluida'
        ];
        const currentIndex = STEP_ORDER.indexOf(journeyData.current_step);
        if (currentIndex < 3) { // Need at least contrato_assinado
          window.location.href = buildUrl('/cliente/contrato');
          return;
        }

        renderPage();

      } catch (error) {
        console.error('Erro:', error);
        document.getElementById('main-content').innerHTML = `
          <div class="loading-state">
            <p style="color: #ef4444;">Erro ao carregar dados. Por favor, tente novamente.</p>
            <button onclick="location.reload()" class="cta-button" style="margin-top: 16px; max-width: 200px;">Tentar Novamente</button>
          </div>
        `;
      }
    }

    function renderPage() {
      const isPaid = ['pagamento_confirmado', 'credenciais_pendente', 'credenciais_ok',
        'briefing_pendente', 'briefing_completo', 'campanha_ativa', 'campanha_concluida'
      ].includes(journeyData.current_step);

      const contractValue = journeyData.contract_value || 4000;
      const firstPayment = contractValue / 2;
      const secondPayment = contractValue / 2;

      // Check if payment was submitted but not yet confirmed
      const isAwaitingConfirmation = journeyData.current_step === 'pagamento_pendente' && journeyData.payment_submitted_at;

      document.getElementById('main-content').innerHTML = `
        <!-- Status Banner -->
        <div class="status-banner ${isPaid ? 'confirmed' : 'pending'}">
          <div class="status-icon">${isPaid ? '&#10003;' : '&#128179;'}</div>
          <div class="status-text">
            <h3>${isPaid ? 'Pagamento Confirmado' : 'Pagamento Pendente'}</h3>
            <p>${isPaid ? 'Seu pagamento foi confirmado. Continue para as credenciais.' : 'Realize o pagamento para liberar o onboarding.'}</p>
          </div>
        </div>

        <!-- Page Header -->
        <div class="page-header">
          <h1>Pagamento</h1>
          <p>Primeira parcela para início da campanha</p>
        </div>

        ${isPaid ? `
          <!-- Success Section -->
          <div class="success-section">
            <div class="success-icon">&#10003;</div>
            <h2>Pagamento Confirmado!</h2>
            <p>Seu pagamento foi recebido e confirmado. Agora você pode configurar suas credenciais para iniciarmos a campanha.</p>
            <a href="/cliente/credenciais" class="cta-button" style="display: inline-block; max-width: 300px;">Configurar Credenciais</a>
          </div>
        ` : `
          <!-- Payment Summary -->
          <div class="payment-summary">
            <div class="payment-label">Valor da primeira parcela</div>
            <div class="payment-amount">${formatCurrency(firstPayment)}</div>
            <div class="payment-detail">50% do valor total do contrato</div>
            <div class="payment-breakdown">
              <div class="breakdown-item">
                <div class="breakdown-value">${formatCurrency(firstPayment)}</div>
                <div class="breakdown-label">1a Parcela (agora)</div>
                <div class="breakdown-status pending">Pendente</div>
              </div>
              <div class="breakdown-item">
                <div class="breakdown-value">${formatCurrency(secondPayment)}</div>
                <div class="breakdown-label">2a Parcela (15 dias)</div>
                <div class="breakdown-status pending">Aguardando</div>
              </div>
            </div>
          </div>

          <!-- PIX Payment Card -->
          <div class="card">
            <h2>Pagamento via PIX</h2>
            <p>Escaneie o QR Code ou copie o código PIX para realizar o pagamento.</p>

            <div class="pix-section">
              <div class="pix-qr" id="pix-qr">
                <span>QR Code PIX</span>
              </div>
              <div class="pix-code" id="pix-code">
                00020126580014br.gov.bcb.pix0136${journeyData.pix_key || 'chave-pix-aic@empresa.com'}5204000053039865802BR5925AIC APPLIED INTELLIGENCE6009SAO PAULO62070503***6304
              </div>
              <button class="copy-btn" onclick="copyPixCode()">Copiar Código PIX</button>
            </div>
          </div>

          <!-- Bank Transfer Card -->
          <div class="card">
            <h2>Transferência Bancária</h2>
            <p>Você também pode realizar o pagamento via TED ou DOC para a conta abaixo.</p>

            <div class="bank-details">
              <div class="bank-item">
                <div class="bank-item-label">Banco</div>
                <div class="bank-item-value">Banco Inter (077)</div>
              </div>
              <div class="bank-item">
                <div class="bank-item-label">Agência</div>
                <div class="bank-item-value">0001</div>
              </div>
              <div class="bank-item">
                <div class="bank-item-label">Conta</div>
                <div class="bank-item-value">XXXXXXXX-X</div>
              </div>
              <div class="bank-item">
                <div class="bank-item-label">Tipo</div>
                <div class="bank-item-value">Conta Corrente</div>
              </div>
              <div class="bank-item">
                <div class="bank-item-label">Favorecido</div>
                <div class="bank-item-value">AIC Applied Intelligence Clustering</div>
              </div>
              <div class="bank-item">
                <div class="bank-item-label">CNPJ</div>
                <div class="bank-item-value">XX.XXX.XXX/0001-XX</div>
              </div>
            </div>
          </div>

          ${isAwaitingConfirmation ? `
            <!-- Awaiting Confirmation -->
            <div class="awaiting-section">
              <h3>Comprovante Enviado</h3>
              <p>Seu comprovante foi enviado e está sendo analisado. Você será notificado assim que o pagamento for confirmado.</p>
              <p style="margin-top: 12px; font-size: 12px; color: var(--aic-gray);">Enviado em: ${new Date(journeyData.payment_submitted_at).toLocaleString('pt-BR')}</p>
            </div>
          ` : `
            <!-- Confirmation Form -->
            <div class="confirmation-form">
              <h3>Confirmar Pagamento</h3>
              <p style="font-size: 14px; color: var(--aic-gray-light); margin-bottom: 20px;">Após realizar o pagamento, envie o comprovante para agilizar a confirmação.</p>

              <form id="payment-form" onsubmit="return submitPayment(event)">
                <div class="form-group">
                  <label class="form-label" for="payment_proof">Link do comprovante (Google Drive, Dropbox, etc.)</label>
                  <input type="url" id="payment_proof" class="form-input" placeholder="https://drive.google.com/...">
                  <p class="form-hint">Ou envie o comprovante para: financeiro@aic.com.br</p>
                </div>

                <div class="form-group">
                  <label class="form-label" for="payment_notes">Observações (opcional)</label>
                  <input type="text" id="payment_notes" class="form-input" placeholder="Ex: Pago via PIX, ID da transação...">
                </div>

                <button type="submit" class="cta-button" id="submit-btn">Informar Pagamento Realizado</button>

                <div id="payment-status" class="status-message"></div>
              </form>
            </div>
          `}
        `}
      `;
    }

    function copyPixCode() {
      const code = document.getElementById('pix-code').textContent;
      navigator.clipboard.writeText(code).then(() => {
        const btn = document.querySelector('.copy-btn');
        btn.textContent = 'Copiado!';
        setTimeout(() => btn.textContent = 'Copiar Código PIX', 2000);
      });
    }

    function showStatus(elementId, message, type) {
      const el = document.getElementById(elementId);
      if (!el) return;
      el.textContent = message;
      el.className = `status-message show ${type}`;
    }

    async function submitPayment(event) {
      event.preventDefault();

      const btn = document.getElementById('submit-btn');
      btn.disabled = true;
      btn.textContent = 'Enviando...';

      try {
        const { data: { session } } = await supabase.auth.getSession();
        if (!session) {
          window.location.href = buildUrl('/cliente/login');
          return;
        }

        let submitUrl = '/api/aic/journey/submit-payment';
        if (campaignParam) {
          submitUrl += '?journey=' + campaignParam;
        }

        const response = await fetch(submitUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${session.access_token}`
          },
          body: JSON.stringify({
            journey_id: campaignParam || journeyData?.id,
            payment_proof_url: document.getElementById('payment_proof').value.trim(),
            payment_notes: document.getElementById('payment_notes').value.trim()
          })
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.message || 'Erro ao enviar comprovante');
        }

        showStatus('payment-status', 'Comprovante enviado! Aguarde a confirmação.', 'success');

        setTimeout(() => {
          location.reload();
        }, 2000);

      } catch (error) {
        console.error('Erro:', error);
        showStatus('payment-status', error.message || 'Erro ao enviar. Tente novamente.', 'error');
        btn.disabled = false;
        btn.textContent = 'Informar Pagamento Realizado';
      }
    }

    // Initialize
    init();
  </script>
</body>
</html>
